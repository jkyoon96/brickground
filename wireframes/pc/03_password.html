<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 관리 - BrickGround</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="common/components.css">
    <link rel="stylesheet" href="common/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #F8FAFC;
            --bg-secondary: #FFFFFF;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border-color: #E2E8F0;
            --pixar-blue: #0066FF;
            --toy-yellow: #FFD93D;
            --toy-green: #6BCB77;
            --toy-pink: #FF6B9D;
            --pixar-radius: 20px;
            --pixar-radius-sm: 12px;
            --shadow-soft: 0 4px 20px rgba(0, 102, 255, 0.1);
            --shadow-float: 0 8px 30px rgba(0, 102, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .main-content {
            display: flex;
            min-height: 600px;
            width: 100%;
            max-width: 1400px;
            background: var(--bg-secondary);
            border-radius: var(--pixar-radius);
            box-shadow: var(--shadow-float);
            overflow: hidden;
        }

        /* Left Side - Branding */
        .brand-section {
            flex: 1;
            background: var(--pixar-blue);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .brand-section::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 217, 61, 0.2);
            border-radius: 50%;
            top: -100px;
            right: -100px;
        }

        .brand-logo {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1;
        }

        .brand-tagline {
            font-size: 18px;
            opacity: 0.9;
            text-align: center;
            z-index: 1;
        }

        .brand-illustration {
            margin-top: 40px;
            z-index: 1;
        }

        .brand-illustration i {
            width: 150px;
            height: 150px;
            opacity: 0.3;
        }

        /* Right Side - Form */
        .form-section {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
        }

        .tab {
            flex: 1;
            padding: 14px;
            border: 2px solid var(--border-color);
            border-radius: var(--pixar-radius-sm);
            background: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .tab:hover {
            border-color: var(--pixar-blue);
        }

        .tab.active {
            background: var(--pixar-blue);
            border-color: var(--pixar-blue);
            color: white;
        }

        .tab i {
            width: 18px;
            height: 18px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-header {
            margin-bottom: 32px;
        }

        .form-header h1 {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            width: 20px;
            height: 20px;
        }

        .input-wrapper .input-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            left: auto;
            padding: 8px 16px;
            background: var(--pixar-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid var(--border-color);
            border-radius: var(--pixar-radius-sm);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input.with-btn {
            padding-right: 100px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--pixar-blue);
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
        }

        .input-hint {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .input-hint i {
            width: 14px;
            height: 14px;
        }

        /* Verification Steps */
        .verification-steps {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }

        .step {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .step::after {
            content: '';
            position: absolute;
            top: 16px;
            left: 60%;
            width: 80%;
            height: 2px;
            background: var(--border-color);
        }

        .step:last-child::after {
            display: none;
        }

        .step-number {
            width: 32px;
            height: 32px;
            background: var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: var(--text-secondary);
            z-index: 1;
        }

        .step.active .step-number {
            background: var(--pixar-blue);
            color: white;
        }

        .step.completed .step-number {
            background: var(--toy-green);
            color: white;
        }

        .step-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .step.active .step-label,
        .step.completed .step-label {
            color: var(--text-primary);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--pixar-blue);
            color: white;
            border: none;
            border-radius: var(--pixar-radius-sm);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-top: 24px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-float);
        }

        .submit-btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
        }

        /* Success Message */
        .success-message {
            text-align: center;
            padding: 40px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--toy-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .success-icon i {
            width: 40px;
            height: 40px;
            color: white;
        }

        .success-message h2 {
            font-size: 24px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .success-message p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        /* Navigation */
        .nav-links {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            justify-content: center;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: var(--pixar-radius-sm);
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: var(--pixar-blue);
            color: white;
        }

        /* ==================== Responsive Design ==================== */
        /* Tablet (1024px) */
        @media (max-width: 1024px) {
            body { padding: 24px; }
            .main-content { min-height: auto; }
            .brand-section { padding: 40px; }
            .form-section { padding: 40px; }
            .brand-logo { font-size: 36px; }
            .form-header h1 { font-size: 24px; }
        }

        /* Mobile (768px) */
        @media (max-width: 768px) {
            body { padding: 16px; }
            .main-content {
                flex-direction: column;
                min-height: auto;
            }
            .brand-section {
                padding: 32px 24px;
                min-height: auto;
            }
            .brand-logo { font-size: 28px; }
            .brand-logo i { width: 36px !important; height: 36px !important; }
            .brand-tagline { font-size: 14px; }
            .brand-illustration { display: none; }

            .form-section { padding: 32px 24px; }

            .tabs { flex-direction: column; gap: 6px; }
            .tab { padding: 12px; font-size: 13px; }

            .form-header h1 { font-size: 22px; }
            .form-header p { font-size: 13px; }

            .verification-steps { gap: 8px; }
            .step-number { width: 28px; height: 28px; font-size: 12px; }
            .step-label { font-size: 11px; }
            .step::after { display: none; }

            .nav-links { flex-wrap: wrap; justify-content: center; }
        }

        /* Small Mobile (480px) */
        @media (max-width: 480px) {
            body { padding: 12px; }
            .brand-section { padding: 24px 16px; }
            .brand-logo { font-size: 24px; gap: 8px; }
            .brand-logo i { width: 28px !important; height: 28px !important; }
            .brand-tagline { font-size: 13px; }

            .form-section { padding: 24px 16px; }

            .tabs { margin-bottom: 24px; }
            .tab { padding: 10px; font-size: 12px; gap: 6px; }
            .tab i { width: 14px; height: 14px; }

            .form-header { margin-bottom: 24px; }
            .form-header h1 { font-size: 18px; }
            .form-header p { font-size: 12px; }

            .verification-steps { margin-bottom: 24px; }

            .form-group { margin-bottom: 16px; }
            .form-group label { font-size: 13px; }
            .form-group input { padding: 12px 12px 12px 42px; font-size: 14px; }
            .form-group input.with-btn { padding-right: 90px; }
            .input-wrapper i { left: 12px; width: 18px; height: 18px; }
            .input-wrapper .input-btn { padding: 6px 12px; font-size: 12px; }

            .submit-btn { padding: 14px; font-size: 15px; margin-top: 20px; }

            .nav-links { gap: 8px; }
            .nav-link { padding: 8px 14px; font-size: 13px; }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="brand-section">
            <div class="brand-logo">
                <i data-lucide="box" style="width: 48px; height: 48px;"></i>
                BrickGround
            </div>
            <p class="brand-tagline">안전한 비밀번호 관리</p>

            <div class="brand-illustration">
                <i data-lucide="shield-check"></i>
            </div>
        </div>

        <div class="form-section">
            <div class="tabs">
                <button class="tab active" onclick="showTab('find')">
                    <i data-lucide="search"></i>
                    비밀번호 찾기
                </button>
                <button class="tab" onclick="showTab('reset')">
                    <i data-lucide="refresh-cw"></i>
                    비밀번호 재설정
                </button>
                <button class="tab" onclick="showTab('change')">
                    <i data-lucide="key"></i>
                    비밀번호 변경
                </button>
            </div>

            <!-- 비밀번호 찾기 -->
            <div id="find" class="tab-content active">
                <div class="form-header">
                    <h1>비밀번호 찾기</h1>
                    <p>가입한 이메일로 비밀번호 재설정 링크를 보내드립니다</p>
                </div>

                <div class="verification-steps">
                    <div class="step active">
                        <div class="step-number">1</div>
                        <span class="step-label">이메일 입력</span>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <span class="step-label">인증 확인</span>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <span class="step-label">재설정</span>
                    </div>
                </div>

                <form>
                    <div class="form-group">
                        <label>이메일</label>
                        <div class="input-wrapper">
                            <i data-lucide="mail"></i>
                            <input type="email" class="with-btn" placeholder="가입한 이메일 주소">
                            <button type="button" class="input-btn">인증 요청</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>인증번호</label>
                        <div class="input-wrapper">
                            <i data-lucide="hash"></i>
                            <input type="text" class="with-btn" placeholder="6자리 인증번호">
                            <button type="button" class="input-btn">확인</button>
                        </div>
                        <p class="input-hint">
                            <i data-lucide="clock"></i>
                            인증번호는 5분 후 만료됩니다
                        </p>
                    </div>

                    <button type="submit" class="submit-btn" disabled>
                        <i data-lucide="send" style="width: 20px; height: 20px;"></i>
                        재설정 링크 받기
                    </button>
                </form>
            </div>

            <!-- 비밀번호 재설정 -->
            <div id="reset" class="tab-content">
                <div class="form-header">
                    <h1>비밀번호 재설정</h1>
                    <p>새로운 비밀번호를 입력해주세요</p>
                </div>

                <form>
                    <div class="form-group">
                        <label>새 비밀번호</label>
                        <div class="input-wrapper">
                            <i data-lucide="lock"></i>
                            <input type="password" placeholder="8자 이상, 영문+숫자+특수문자">
                        </div>
                        <p class="input-hint">
                            <i data-lucide="info"></i>
                            영문, 숫자, 특수문자를 조합하여 8자 이상
                        </p>
                    </div>

                    <div class="form-group">
                        <label>새 비밀번호 확인</label>
                        <div class="input-wrapper">
                            <i data-lucide="lock"></i>
                            <input type="password" placeholder="비밀번호를 다시 입력">
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i data-lucide="check" style="width: 20px; height: 20px;"></i>
                        비밀번호 재설정
                    </button>
                </form>
            </div>

            <!-- 비밀번호 변경 -->
            <div id="change" class="tab-content">
                <div class="form-header">
                    <h1>비밀번호 변경</h1>
                    <p>현재 비밀번호를 확인 후 새 비밀번호로 변경합니다</p>
                </div>

                <form>
                    <div class="form-group">
                        <label>현재 비밀번호</label>
                        <div class="input-wrapper">
                            <i data-lucide="lock"></i>
                            <input type="password" placeholder="현재 비밀번호 입력">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>새 비밀번호</label>
                        <div class="input-wrapper">
                            <i data-lucide="lock"></i>
                            <input type="password" placeholder="8자 이상, 영문+숫자+특수문자">
                        </div>
                        <p class="input-hint">
                            <i data-lucide="info"></i>
                            영문, 숫자, 특수문자를 조합하여 8자 이상
                        </p>
                    </div>

                    <div class="form-group">
                        <label>새 비밀번호 확인</label>
                        <div class="input-wrapper">
                            <i data-lucide="lock"></i>
                            <input type="password" placeholder="새 비밀번호를 다시 입력">
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i data-lucide="save" style="width: 20px; height: 20px;"></i>
                        비밀번호 변경
                    </button>
                </form>
            </div>

            <div class="nav-links">
                <a href="02_login.html" class="nav-link">
                    <i data-lucide="log-in" style="width: 16px; height: 16px;"></i>
                    로그인
                </a>
                <a href="01_register.html" class="nav-link">
                    <i data-lucide="user-plus" style="width: 16px; height: 16px;"></i>
                    회원가입
                </a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function showTab(tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Remove active from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab content
            document.getElementById(tabId).classList.add('active');

            // Add active to clicked tab
            event.target.closest('.tab').classList.add('active');
        }
    </script>
</body>
</html>
