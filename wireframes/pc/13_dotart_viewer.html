<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DotArt 3D 뷰어 - PC Wireframe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="common/components.css">
    <link rel="stylesheet" href="common/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Tone.js for Music Mode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <!-- JSZip for Block Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        :root {
            --bg-primary: #F8FAFC;
            --bg-secondary: #FFFFFF;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border-color: #E2E8F0;
            --pixar-blue: #0066FF;
            --toy-purple: #A29BFE;
            --pixar-secondary: #FFD93D;
            --pixar-success: #6BCB77;
            --pixar-error: #FF6B6B;
            --pixar-purple: #9B5DE5;
            --pixar-pink: #F15BB5;
            --viewer-bg: #1a1a2e;
            --viewer-card: #252542;
            --viewer-border: #3d3d5c;
            --viewer-text: #FFFFFF;
            --viewer-text-light: #a0a0b0;
            --pixar-radius: 16px;
            --pixar-radius-sm: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', 'Nanum Square Round', sans-serif;
            background: var(--viewer-bg);
            color: var(--viewer-text);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            background: var(--viewer-card);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--viewer-border);
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--viewer-bg);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--viewer-text);
        }

        .back-btn i {
            width: 20px;
            height: 20px;
        }

        .artwork-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .artwork-thumb {
            width: 48px;
            height: 48px;
            border-radius: var(--pixar-radius-sm);
            background: linear-gradient(135deg, #FF6B6B 0%, #FFD93D 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .artwork-thumb i {
            width: 24px;
            height: 24px;
            color: white;
        }

        .artwork-details h2 {
            font-size: 18px;
            font-weight: 700;
        }

        .artwork-details span {
            font-size: 13px;
            color: var(--viewer-text-light);
        }

        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--viewer-bg);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--viewer-text);
            transition: all 0.2s ease;
        }

        .btn-icon:hover {
            background: var(--pixar-purple);
        }

        .btn-icon.active {
            background: var(--pixar-purple);
        }

        .btn-icon i {
            width: 20px;
            height: 20px;
        }

        .btn-primary {
            padding: 12px 24px;
            border: none;
            background: var(--pixar-purple);
            color: white;
            border-radius: var(--pixar-radius-sm);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-primary i {
            width: 18px;
            height: 18px;
        }

        /* Main Layout */
        .viewer-layout {
            display: flex;
            height: calc(100vh - 73px);
        }

        /* 3D Scene */
        .scene-3d {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(circle at center, #252542 0%, #1a1a2e 100%);
        }

        #threejs-canvas {
            width: 100%;
            height: 100%;
        }

        .voxel-model {
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .voxel-placeholder {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(155, 93, 229, 0.3) 0%, rgba(241, 91, 181, 0.3) 100%);
            border-radius: var(--pixar-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--pixar-purple);
        }

        .voxel-placeholder i {
            width: 80px;
            height: 80px;
            color: var(--pixar-purple);
            margin-bottom: 16px;
        }

        .voxel-placeholder span {
            font-size: 18px;
            font-weight: 600;
            color: var(--viewer-text-light);
        }

        .voxel-placeholder small {
            font-size: 13px;
            color: var(--viewer-text-light);
            opacity: 0.7;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--viewer-border);
            border-top-color: var(--pixar-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 16px;
            font-size: 14px;
            color: var(--viewer-text-light);
        }

        /* 3D Controls */
        .view-controls {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: var(--viewer-card);
            padding: 10px;
            border-radius: 28px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .view-ctrl-btn {
            width: 48px;
            height: 48px;
            border: none;
            background: var(--viewer-bg);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--viewer-text);
            transition: all 0.2s ease;
        }

        .view-ctrl-btn:hover,
        .view-ctrl-btn.active {
            background: var(--pixar-purple);
        }

        .view-ctrl-btn i {
            width: 22px;
            height: 22px;
        }

        /* Auto Rotate Toggle */
        .auto-rotate {
            position: absolute;
            top: 32px;
            right: 32px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--viewer-card);
            padding: 10px 16px;
            border-radius: 24px;
        }

        .auto-rotate i {
            width: 18px;
            height: 18px;
            color: var(--pixar-purple);
        }

        .auto-rotate span {
            font-size: 13px;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--viewer-border);
            border-radius: 24px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked + .toggle-slider {
            background: var(--pixar-purple);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        /* View Presets */
        .view-presets {
            position: absolute;
            top: 32px;
            left: 32px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .preset-btn {
            padding: 10px 16px;
            background: var(--viewer-card);
            border: none;
            border-radius: var(--pixar-radius-sm);
            color: var(--viewer-text);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .preset-btn:hover,
        .preset-btn.active {
            background: var(--pixar-purple);
        }

        .preset-btn i {
            width: 16px;
            height: 16px;
        }

        /* Block Guide Overlay */
        .block-guide-overlay {
            position: absolute;
            top: 100px;
            left: 32px;
            background: var(--viewer-card);
            padding: 16px;
            border-radius: var(--pixar-radius-sm);
            display: none;
        }

        .block-guide-overlay.visible {
            display: block;
        }

        .block-grid {
            display: grid;
            gap: 4px;
            margin-top: 12px;
        }

        .block-btn {
            padding: 8px 12px;
            background: var(--viewer-bg);
            border: 1px solid var(--viewer-border);
            border-radius: 6px;
            color: var(--viewer-text);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .block-btn:hover {
            background: var(--pixar-purple);
            border-color: var(--pixar-purple);
        }

        /* Right Panel */
        .right-panel {
            width: 380px;
            background: var(--viewer-card);
            border-left: 1px solid var(--viewer-border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .panel-section {
            padding: 24px;
            border-bottom: 1px solid var(--viewer-border);
        }

        .panel-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-title i {
            width: 20px;
            height: 20px;
            color: var(--pixar-purple);
        }

        /* 2D Preview */
        .preview-2d {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFD93D 100%);
            border-radius: var(--pixar-radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .preview-2d img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-2d i {
            width: 64px;
            height: 64px;
            color: rgba(255, 255, 255, 0.6);
        }

        .preview-actions {
            display: flex;
            gap: 10px;
        }

        .preview-btn {
            flex: 1;
            padding: 12px;
            background: var(--viewer-bg);
            border: none;
            border-radius: var(--pixar-radius-sm);
            color: var(--viewer-text);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .preview-btn:hover {
            background: var(--pixar-purple);
        }

        .preview-btn i {
            width: 16px;
            height: 16px;
        }

        /* Color Palette */
        .color-palette {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
            max-height: 200px;
            overflow-y: auto;
            padding: 4px;
        }

        .color-item {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            position: relative;
        }

        .color-item:hover {
            transform: scale(1.1);
            z-index: 1;
        }

        .color-item.active {
            border-color: white;
            box-shadow: 0 0 8px rgba(255,255,255,0.5);
        }

        .color-item .count {
            position: absolute;
            bottom: -2px;
            right: -2px;
            background: var(--viewer-bg);
            color: white;
            font-size: 8px;
            padding: 1px 3px;
            border-radius: 3px;
        }

        /* Music Mode */
        .music-controls {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .music-btn {
            flex: 1;
            padding: 10px;
            background: var(--viewer-bg);
            border: none;
            border-radius: 8px;
            color: var(--viewer-text);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .music-btn:hover, .music-btn.active {
            background: var(--pixar-purple);
        }

        .music-btn i {
            width: 16px;
            height: 16px;
        }

        /* Voxel Settings */
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--viewer-border);
        }

        .setting-row:last-child {
            border-bottom: none;
        }

        .setting-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .setting-label i {
            width: 18px;
            height: 18px;
            color: var(--viewer-text-light);
        }

        .setting-value {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-input {
            width: 80px;
            padding: 8px 12px;
            background: var(--viewer-bg);
            border: 2px solid var(--viewer-border);
            border-radius: 8px;
            color: var(--viewer-text);
            font-size: 13px;
            text-align: center;
        }

        .setting-slider {
            width: 120px;
        }

        /* Export Options */
        .export-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .export-btn {
            padding: 16px;
            background: var(--viewer-bg);
            border: 2px solid var(--viewer-border);
            border-radius: var(--pixar-radius-sm);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .export-btn:hover {
            border-color: var(--pixar-purple);
            background: rgba(155, 93, 229, 0.1);
        }

        .export-btn i {
            width: 28px;
            height: 28px;
            color: var(--pixar-purple);
        }

        .export-btn span {
            font-size: 13px;
            font-weight: 600;
            color: var(--viewer-text);
        }

        .export-btn small {
            font-size: 11px;
            color: var(--viewer-text-light);
        }

        /* Block Guide */
        .block-guide {
            background: linear-gradient(135deg, rgba(155, 93, 229, 0.2) 0%, rgba(241, 91, 181, 0.2) 100%);
            border-radius: var(--pixar-radius-sm);
            padding: 20px;
            text-align: center;
        }

        .block-guide-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--pixar-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .block-guide-icon i {
            width: 32px;
            height: 32px;
            color: white;
        }

        .block-guide h4 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .block-guide p {
            font-size: 13px;
            color: var(--viewer-text-light);
            margin-bottom: 16px;
        }

        .block-guide-btn {
            padding: 12px 24px;
            background: var(--pixar-purple);
            border: none;
            border-radius: var(--pixar-radius-sm);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .block-guide-btn i {
            width: 18px;
            height: 18px;
        }

        /* Block Image Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal-content {
            background: var(--viewer-card);
            border-radius: var(--pixar-radius);
            padding: 24px;
            max-width: 720px;
            max-height: 90vh;
            overflow: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 700;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--viewer-bg);
            border: none;
            color: var(--viewer-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body img {
            width: 100%;
            border-radius: 8px;
        }

        .modal-footer {
            margin-top: 16px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        /* ==================== Responsive Design ==================== */
        /* Tablet (1024px) */
        @media (max-width: 1024px) {
            .top-bar { padding: 10px 16px; }
            .artwork-thumb { width: 40px; height: 40px; }
            .artwork-details h2 { font-size: 16px; }
            .btn-icon { width: 40px; height: 40px; }
            .right-panel { width: 280px; }
            .panel-section { padding: 16px; }
            .viewer-controls { padding: 6px; gap: 6px; }
        }

        /* Mobile (768px) */
        @media (max-width: 768px) {
            .top-bar { flex-wrap: wrap; gap: 8px; padding: 8px 12px; }
            .top-bar-left { flex: 1; min-width: 100%; }
            .top-bar-right { flex: 1; min-width: 100%; justify-content: flex-end; }
            .back-btn { width: 36px; height: 36px; }
            .artwork-thumb { width: 36px; height: 36px; }
            .artwork-details h2 { font-size: 14px; }
            .artwork-details span { font-size: 11px; }
            .btn-icon { width: 36px; height: 36px; }
            .btn-icon i { width: 18px; height: 18px; }
            .viewer-layout { flex-direction: column; height: auto; }
            .viewer-area { min-height: 50vh; }
            .viewer-controls { bottom: 12px; padding: 4px; border-radius: 20px; gap: 4px; }
            .ctrl-btn { width: 32px; height: 32px; }
            .right-panel { width: 100%; max-height: 40vh; border-left: none; border-top: 1px solid var(--viewer-border); }
            .panel-section { padding: 12px; }
            .panel-title { font-size: 13px; }
            .music-visualizer { height: 48px; }
        }

        /* Small Mobile (480px) */
        @media (max-width: 480px) {
            .top-bar { padding: 6px 10px; }
            .back-btn { width: 32px; height: 32px; }
            .artwork-info { gap: 10px; }
            .artwork-thumb { width: 32px; height: 32px; }
            .artwork-details h2 { font-size: 13px; }
            .btn-icon { width: 32px; height: 32px; }
            .btn-secondary, .btn-primary { display: none; }
            .viewer-area { min-height: 40vh; }
            .viewer-controls { gap: 2px; }
            .ctrl-btn { width: 28px; height: 28px; }
            .right-panel { max-height: 35vh; }
            .panel-section { padding: 10px; }
            .modal { padding: 16px; max-width: 95%; }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <button class="back-btn" onclick="history.back()">
                <i data-lucide="arrow-left"></i>
            </button>
            <div class="artwork-info">
                <div class="artwork-thumb">
                    <i data-lucide="palette"></i>
                </div>
                <div class="artwork-details">
                    <h2 id="artwork-title">도트아트</h2>
                    <span id="artwork-meta">작가명 - 32x32</span>
                </div>
            </div>
        </div>
        <div class="top-bar-right">
            <button class="btn-icon" id="btn-like" title="좋아요">
                <i data-lucide="heart"></i>
            </button>
            <button class="btn-icon" id="btn-music" title="뮤직 모드">
                <i data-lucide="music"></i>
            </button>
            <button class="btn-icon" id="btn-share" title="공유">
                <i data-lucide="share-2"></i>
            </button>
            <button class="btn-primary" onclick="location.href='12_dotart_editor.html'">
                <i data-lucide="pencil"></i>
                에디터로 열기
            </button>
        </div>
    </div>

    <!-- Main Layout -->
    <div class="viewer-layout">
        <!-- 3D Scene -->
        <div class="scene-3d" id="scene-container">
            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loading-overlay">
                <div class="loading-spinner"></div>
                <div class="loading-text">3D 모델 로딩중...</div>
            </div>

            <!-- Three.js Canvas -->
            <div id="threejs-canvas"></div>

            <!-- View Presets -->
            <div class="view-presets">
                <button class="preset-btn active" data-view="front">
                    <i data-lucide="box"></i>

            renderer.setSize(width, height);

        // Create DotArt Panel
        function makeDotPanel(dotrow, dotcol, dotData) {
            dotRowCount = dotrow;
            dotColumnCount = dotcol;

            // Clear existing
            while(assetGroup.children.length > 0) {
                assetGroup.remove(assetGroup.children[0]);
            }

            // Adjust camera
            const maxSize = Math.max(dotrow, dotcol);
            camera.position.set(0, maxSize * 1.2, maxSize * 1.5);
            orbitControl.update();

            // Create base plate
            const plateGeometry = new THREE.BoxGeometry(dotrow * 0.8 + 2, 0.4, dotcol * 0.8 + 2);
            const plateMaterial = new THREE.MeshStandardMaterial({ color: 0x1B2A34 });
            const plate = new THREE.Mesh(plateGeometry, plateMaterial);
            plate.position.y = -0.2;
            plate.name = 'baseplate';
            assetGroup.add(plate);

            // Create dots
            const dotGeometry = new THREE.CylinderGeometry(0.35, 0.35, 0.6, 16);
            const usedColors = new Map();

            for (let i = 0; i < dotrow; i++) {
                for (let j = 0; j < dotcol; j++) {
                    const dotMaterial = new THREE.MeshStandardMaterial({ color: 0xF8F8F8 });
                    const dot = new THREE.Mesh(dotGeometry, dotMaterial);

                    dot.position.set(
                        (i - (dotrow - 1) / 2) * 0.8,
                        0.3,
                        (j - (dotcol - 1) / 2) * 0.8
                    );
                    dot.name = `dot_${i}_${j}`;
                    dot.userData.colorId = 1;
                    dot.userData.pitch = 'C1';

                    assetGroup.add(dot);
                }
            }

            // Apply color data if provided
            if (dotData && dotData.colors) {
                applyDotColors(dotData.colors);
            }

            // Update color palette
            updateColorPalette();

            // Hide loading
            document.getElementById('loading-overlay').style.display = 'none';

            // Create block guide
            createBlockGuide();
        }

        function applyDotColors(colors) {
            const usedColors = new Map();

            for (let i = 0; i < dotRowCount; i++) {
                for (let j = 0; j < dotColumnCount; j++) {
                    const index = i * dotColumnCount + j;
                    if (colors[index]) {
                        const colorId = colors[index];
                        const colorData = colorDataList.find(c => c.id === colorId);

                        if (colorData) {
                            const dot = assetGroup.getObjectByName(`dot_${i}_${j}`);
                            if (dot) {
                                dot.material.color.set(colorData.color);
                                dot.userData.colorId = colorId;
                                dot.userData.pitch = colorData.pitch;

                                // Count colors
                                usedColors.set(colorId, (usedColors.get(colorId) || 0) + 1);
                            }
                        }
                    }
                }
            }

            dotColorIdList = Array.from(usedColors.entries());
        }

        function updateColorPalette() {
            const palette = document.getElementById('color-palette');
            palette.innerHTML = '';

            const usedColors = new Map();

            // Count used colors
            assetGroup.children.forEach(child => {
                if (child.name.startsWith('dot_')) {
                    const colorId = child.userData.colorId;
                    usedColors.set(colorId, (usedColors.get(colorId) || 0) + 1);
                }
            });

            document.getElementById('color-count').textContent = `(${usedColors.size} colors)`;

            // Create color items
            usedColors.forEach((count, colorId) => {
                const colorData = colorDataList.find(c => c.id === colorId);
                if (colorData) {
                    const item = document.createElement('div');
                    item.className = 'color-item';
                    item.style.backgroundColor = colorData.color;
                    item.title = `${colorData.title} (${count})`;
                    item.innerHTML = `<span class="count">${count}</span>`;
                    item.onclick = () => highlightColor(colorId);
                    palette.appendChild(item);
                }
            });
        }

        function highlightColor(colorId) {
            assetGroup.children.forEach(child => {
                if (child.name.startsWith('dot_')) {
                    if (child.userData.colorId === colorId) {
                        child.material.emissive.set(0x333333);
                    } else {
                        child.material.emissive.set(0x000000);
                    }
                }
            });

            // Play sound in music mode
            if (musicMode && synth) {
                const colorData = colorDataList.find(c => c.id === colorId);
                if (colorData) {
                    synth.triggerAttackRelease(colorData.pitch, "8n");
                }
            }
        }

        // Block Guide
        function createBlockGuide() {
            const blockRowCount = Math.ceil(dotRowCount / 16);
            const blockColumnCount = Math.ceil(dotColumnCount / 16);

            const grid = document.getElementById('block-grid');
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${blockRowCount}, 1fr)`;

            for (let j = 0; j < blockColumnCount; j++) {
                for (let i = 0; i < blockRowCount; i++) {
                    const btn = document.createElement('button');
                    btn.className = 'block-btn';
                    btn.textContent = `${j + 1}-${i + 1}`;
                    btn.onclick = () => showBlockImage(i, j);
                    grid.appendChild(btn);
                }
            }

            document.getElementById('block-guide-overlay').classList.add('visible');
        }

        function showBlockImage(rowBlockIndex, columnBlockIndex) {
            const startRow = rowBlockIndex * 16;
            const startCol = columnBlockIndex * 16;
            const endRow = Math.min(startRow + 16, dotRowCount);
            const endCol = Math.min(startCol + 16, dotColumnCount);
            const title = `${creationName} - ${columnBlockIndex + 1} - ${rowBlockIndex + 1} 블럭`;

            const canvas = document.getElementById('block-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, 680, 720);

            // Title
            ctx.fillStyle = 'white';
            ctx.font = '20px Nunito, sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(title, 200, 30);

            const w = 40;

            for (let i = startRow; i < endRow; i++) {
                for (let j = startCol; j < endCol; j++) {
                    const dot = assetGroup.getObjectByName(`dot_${i}_${j}`);
                    if (dot) {
                        const x = 40 + (i - startRow) * 40;
                        const y = 80 + (j - startCol) * 40;
                        const colorId = dot.userData.colorId;
                        const colorData = colorDataList.find(c => c.id === colorId);
                        const colorStr = colorData ? colorData.color : '#FFFFFF';

                        ctx.beginPath();
                        ctx.fillStyle = colorStr;
                        ctx.arc(x, y, w / 2, 0, 2 * Math.PI);
                        ctx.fill();
                        ctx.strokeStyle = '#333';
                        ctx.stroke();

                        // Color ID text
                        ctx.font = '14px Nunito, sans-serif';
                        ctx.fillStyle = [1, 2, 3, 7, 13, 19, 25, 27, 31, 43, 49, 55, 61, 67, 73].includes(colorId) ? 'black' : 'white';
                        ctx.textAlign = 'center';
                        ctx.fillText(String(colorId), x, y + 5);
                    }
                }
            }

            document.getElementById('modal-title').textContent = title;
            document.getElementById('block-modal').classList.add('visible');
            lucide.createIcons();
        }

            document.getElementById('block-modal').classList.remove('visible');

            link.download = `${creationName}_screenshot.png`;
            link.href = renderer.domElement.toDataURL('image/png');
            link.click();
        }

        function exportAsZIP() {
            const zip = new JSZip();
            const blockRowCount = Math.ceil(dotRowCount / 16);
            const blockColumnCount = Math.ceil(dotColumnCount / 16);

            for (let i = 0; i < blockRowCount; i++) {
                for (let j = 0; j < blockColumnCount; j++) {
                    const imageData = generateBlockImageData(i, j);
                    const title = `${creationName}_${j + 1}_${i + 1}.png`;
                    zip.file(title, imageData.split(',')[1], { base64: true });
                }
            }

            zip.generateAsync({ type: 'blob' }).then(content => {
                const link = document.createElement('a');
                link.download = `${creationName}_blocks.zip`;
                link.href = URL.createObjectURL(content);
                link.click();
            });
        }

        function generateBlockImageData(rowBlockIndex, columnBlockIndex) {
            const canvas = document.createElement('canvas');
            canvas.width = 680;
            canvas.height = 720;
            const ctx = canvas.getContext('2d');

            const startRow = rowBlockIndex * 16;
            const startCol = columnBlockIndex * 16;
            const endRow = Math.min(startRow + 16, dotRowCount);
            const endCol = Math.min(startCol + 16, dotColumnCount);
            const title = `${creationName} - ${columnBlockIndex + 1} - ${rowBlockIndex + 1} 블럭`;

            ctx.fillStyle = 'white';
            ctx.font = '20px Nunito, sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(title, 200, 30);

            const w = 40;

            for (let i = startRow; i < endRow; i++) {
                for (let j = startCol; j < endCol; j++) {
                    const dot = assetGroup.getObjectByName(`dot_${i}_${j}`);
                    if (dot) {
                        const x = 40 + (i - startRow) * 40;
                        const y = 80 + (j - startCol) * 40;
                        const colorId = dot.userData.colorId;
                        const colorData = colorDataList.find(c => c.id === colorId);
                        const colorStr = colorData ? colorData.color : '#FFFFFF';

                        ctx.beginPath();
                        ctx.fillStyle = colorStr;
                        ctx.arc(x, y, w / 2, 0, 2 * Math.PI);
                        ctx.fill();
                        ctx.strokeStyle = '#333';
                        ctx.stroke();

                        ctx.font = '14px Nunito, sans-serif';
                        ctx.fillStyle = [1, 2, 3, 7, 13, 19, 25, 27, 31, 43, 49, 55, 61, 67, 73].includes(colorId) ? 'black' : 'white';
                        ctx.textAlign = 'center';
                        ctx.fillText(String(colorId), x, y + 5);
                    }
                }
            }

            return canvas.toDataURL('image/png');
        }

        // Music Mode
        function initMusicMode() {
            if (!synth) {
                synth = new Tone.Synth().toDestination();
            }
        }

        function toggleMusicMode() {
            musicMode = !musicMode;
            document.getElementById('btn-music').classList.toggle('active', musicMode);

            if (musicMode) {
                initMusicMode();
                Tone.start();
            }
        }

        // Trace Mode
        function startTraceMode() {
            if (traceMode) {
                stopTraceMode();
                return;
            }

            traceMode = true;
            document.getElementById('btn-trace').classList.add('active');
            document.getElementById('btn-play-trace').classList.add('active');

            if (musicMode) initMusicMode();

            changeIndex = 0;
            playTrace();
        }

        function playTrace() {
            if (!traceMode || changeIndex >= dotRowCount * dotColumnCount) {
                stopTraceMode();
                return;
            }

            const row = Math.floor(changeIndex / dotColumnCount);
            const col = changeIndex % dotColumnCount;
            const dot = assetGroup.getObjectByName(`dot_${row}_${col}`);

            if (dot) {
                // Highlight current dot
                assetGroup.children.forEach(child => {
                    if (child.name.startsWith('dot_')) {
                        child.material.emissive.set(0x000000);
                    }
                });
                dot.material.emissive.set(0x444444);

                // Play sound
                if (musicMode && synth) {
                    const colorData = colorDataList.find(c => c.id === dot.userData.colorId);
                    if (colorData) {
                        synth.triggerAttackRelease(colorData.pitch, "16n");
                    }
                }
            }

            changeIndex++;
            setTimeout(playTrace, 50);
        }

        function stopTraceMode() {
            traceMode = false;
            changeIndex = -1;
            document.getElementById('btn-trace').classList.remove('active');
            document.getElementById('btn-play-trace').classList.remove('active');

            assetGroup.children.forEach(child => {
                if (child.name.startsWith('dot_')) {
                    child.material.emissive.set(0x000000);
                }
            });
        }

        // View Presets
        function setViewPreset(preset) {
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.preset-btn').classList.add('active');

            const size = Math.max(dotRowCount, dotColumnCount);

            switch (preset) {
                case 'front':
                    camera.position.set(0, 0, size * 2);
                    break;
                case 'angle':
                    camera.position.set(size, size * 0.8, size);
                    break;
                case 'top':
                    camera.position.set(0, size * 2, 0.1);
                    break;
                case 'free':
                    camera.position.set(size * 0.8, size * 1.2, size * 1.5);
                    break;
            }
            orbitControl.update();
        }

        // Event Listeners
        function initEventListeners() {
            // View preset buttons
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.addEventListener('click', () => setViewPreset(btn.dataset.view));
            });

            // Auto rotate
            document.getElementById('auto-rotate-toggle').addEventListener('change', (e) => {
                orbitControl.autoRotate = e.target.checked;
            });

            // Control buttons
            document.getElementById('btn-zoom-in').addEventListener('click', () => {
                camera.position.multiplyScalar(0.9);
                orbitControl.update();
            });

            document.getElementById('btn-zoom-out').addEventListener('click', () => {
                camera.position.multiplyScalar(1.1);
                orbitControl.update();
            });

            document.getElementById('btn-reset').addEventListener('click', () => {
                const size = Math.max(dotRowCount, dotColumnCount);
                camera.position.set(0, size * 1.2, size * 1.5);
                orbitControl.target.set(0, 0, 0);
                orbitControl.update();
            });

            document.getElementById('btn-fullscreen').addEventListener('click', () => {
                const container = document.getElementById('scene-container');
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    container.requestFullscreen();
                }
            });

            document.getElementById('btn-trace').addEventListener('click', startTraceMode);
            document.getElementById('btn-play-trace').addEventListener('click', startTraceMode);

            // Music mode
            document.getElementById('btn-music').addEventListener('click', toggleMusicMode);

            // Export buttons
            document.getElementById('btn-export-png').addEventListener('click', exportAsPNG);
            document.getElementById('btn-export-zip').addEventListener('click', exportAsZIP);
            document.getElementById('btn-download-guide').addEventListener('click', exportAsZIP);

            // Show color ID
            document.getElementById('btn-show-color-id').addEventListener('click', function() {
                this.classList.toggle('active');
                // Toggle color ID display (simplified for wireframe)
                alert('색상 ID 표시 기능은 실제 구현 시 도트 위에 ID가 표시됩니다.');
            });

            // Baseplate toggle
            document.getElementById('show-baseplate').addEventListener('change', (e) => {
                const plate = assetGroup.getObjectByName('baseplate');
                if (plate) plate.visible = e.target.checked;
            });

            // Block guide toggle
            document.getElementById('show-block-guide').addEventListener('change', (e) => {
                // Toggle block guides in 3D view
                const visible = e.target.checked;
                // Implementation would show/hide block separator planes
            });

            // Light intensity
            document.getElementById('light-intensity').addEventListener('input', (e) => {
                const intensity = e.target.value / 50;
                scene.children.forEach(child => {
                    if (child.isLight) {
                        child.intensity = intensity;
                    }
                });
            });

            // Dot model select
            document.getElementById('dot-model-select').addEventListener('change', (e) => {
                changeDotModel(e.target.value);
            });
        }

        function changeDotModel(modelType) {
            const geometry = modelType === 'round'
                ? new THREE.SphereGeometry(0.35, 16, 16)
                : new THREE.CylinderGeometry(0.35, 0.35, 0.6, 16);

            assetGroup.children.forEach(child => {
                if (child.name.startsWith('dot_')) {
                    child.geometry.dispose();
                    child.geometry = geometry.clone();
                }
            });
        }

        // Load Demo Data
        function loadDemoData() {
            creationName = "귀여운 고양이";
            document.getElementById('artwork-title').textContent = creationName;
            document.getElementById('artwork-meta').textContent = "픽셀마스터 - 32x32";

            // Generate random demo colors
            const demoColors = [];
            for (let i = 0; i < 32 * 32; i++) {
                const randomColor = colorDataList[Math.floor(Math.random() * colorDataList.length)];
                demoColors.push(randomColor.id);
            }

            makeDotPanel(32, 32, { colors: demoColors });
        }
    </script>
