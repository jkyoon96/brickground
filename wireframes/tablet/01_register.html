<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Tablet Wireframe</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixar-primary: #0066FF;
            --pixar-secondary: #FFD93D;
            --pixar-success: #6BCB77;
            --pixar-error: #FF6B6B;
            --pixar-bg: #F8FAFF;
            --pixar-card: #FFFFFF;
            --pixar-text: #2D3748;
            --pixar-text-light: #718096;
            --pixar-border: #E2E8F0;
            --pixar-radius: 20px;
            --pixar-radius-sm: 12px;
            --shadow-soft: 0 4px 20px rgba(0, 102, 255, 0.1);
            --shadow-float: 0 8px 30px rgba(0, 102, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', '나눔스퀘어라운드', sans-serif;
            background: var(--pixar-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .page-container {
            width: 100%;
            max-width: 768px;
        }

        .wireframe-label {
            background: var(--pixar-secondary);
            color: var(--pixar-text);
            padding: 8px 16px;
            border-radius: var(--pixar-radius-sm);
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tablet-mockup {
            background: #1a1a1a;
            border-radius: 32px;
            padding: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .tablet-screen {
            background: var(--pixar-card);
            border-radius: 16px;
            overflow: hidden;
            min-height: 900px;
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: white;
            border-bottom: 1px solid var(--pixar-border);
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            color: var(--pixar-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo i {
            width: 26px;
            height: 26px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .header-btn {
            padding: 10px 20px;
            border-radius: var(--pixar-radius-sm);
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .header-btn.outline {
            color: var(--pixar-primary);
            border: 2px solid var(--pixar-primary);
            background: transparent;
        }

        .header-btn.primary {
            color: white;
            background: var(--pixar-primary);
            border: 2px solid var(--pixar-primary);
        }

        /* Main Content */
        .main-content {
            padding: 40px 32px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .form-header h1 {
            font-size: 28px;
            font-weight: 800;
            color: var(--pixar-text);
            margin-bottom: 8px;
        }

        .form-header p {
            color: var(--pixar-text-light);
            font-size: 15px;
        }

        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 28px;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border-radius: var(--pixar-radius-sm);
            border: 2px solid var(--pixar-border);
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-2px);
        }

        .social-btn.kakao {
            background: #FEE500;
            border-color: #FEE500;
            color: #000;
        }

        .social-btn.naver {
            background: #03C75A;
            border-color: #03C75A;
            color: white;
        }

        .social-btn.google {
            background: white;
            color: var(--pixar-text);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--pixar-border);
        }

        .divider span {
            color: var(--pixar-text-light);
            font-size: 13px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .form-grid .full-width {
            grid-column: span 2;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--pixar-text);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--pixar-text-light);
            width: 18px;
            height: 18px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px 12px 44px;
            border: 2px solid var(--pixar-border);
            border-radius: var(--pixar-radius-sm);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--pixar-primary);
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
        }

        .input-hint {
            font-size: 11px;
            color: var(--pixar-text-light);
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .input-hint i {
            width: 12px;
            height: 12px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            padding: 16px;
            background: var(--pixar-bg);
            border-radius: var(--pixar-radius-sm);
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--pixar-primary);
        }

        .checkbox-item label {
            font-size: 13px;
            color: var(--pixar-text);
            cursor: pointer;
        }

        .checkbox-item label a {
            color: var(--pixar-primary);
            text-decoration: none;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--pixar-primary) 0%, #0052CC 100%);
            color: white;
            border: none;
            border-radius: var(--pixar-radius-sm);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-float);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--pixar-text-light);
            font-size: 14px;
        }

        .form-footer a {
            color: var(--pixar-primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* Navigation */
        .nav-links {
            display: flex;
            gap: 8px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--pixar-bg);
            color: var(--pixar-text);
            text-decoration: none;
            border-radius: var(--pixar-radius-sm);
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: var(--pixar-primary);
            color: white;
        }

        .nav-link i {
            width: 14px;
            height: 14px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="wireframe-label">
            <i data-lucide="tablet"></i>
            Tablet Wireframe - 회원가입 (ST-01-01)
        </div>

        <div class="tablet-mockup">
            <div class="tablet-screen">
                <div class="app-header">
                    <div class="logo">
                        <i data-lucide="box"></i>
                        BrickGround
                    </div>
                    <div class="header-actions">
                        <a href="02_login.html" class="header-btn outline">로그인</a>
                    </div>
                </div>

                <div class="main-content">
                    <div class="form-header">
                        <h1>회원가입</h1>
                        <p>BrickGround와 함께 새로운 쇼핑 경험을 시작하세요</p>
                    </div>

                    <div class="social-login">
                        <button class="social-btn kakao">
                            <i data-lucide="message-circle" style="width: 20px; height: 20px;"></i>
                            카카오
                        </button>
                        <button class="social-btn naver">
                            <span style="font-weight: 800;">N</span>
                            네이버
                        </button>
                        <button class="social-btn google">
                            <i data-lucide="chrome" style="width: 20px; height: 20px;"></i>
                            구글
                        </button>
                    </div>

                    <div class="divider">
                        <span>또는 이메일로 가입</span>
                    </div>

                    <form>
                        <div class="form-grid">
                            <div class="form-group full-width">
                                <label>이메일</label>
                                <div class="input-wrapper">
                                    <i data-lucide="mail"></i>
                                    <input type="email" placeholder="example@email.com">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>비밀번호</label>
                                <div class="input-wrapper">
                                    <i data-lucide="lock"></i>
                                    <input type="password" placeholder="8자 이상">
                                </div>
                                <p class="input-hint">
                                    <i data-lucide="info"></i>
                                    영문+숫자+특수문자 조합
                                </p>
                            </div>

                            <div class="form-group">
                                <label>비밀번호 확인</label>
                                <div class="input-wrapper">
                                    <i data-lucide="lock"></i>
                                    <input type="password" placeholder="비밀번호 재입력">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>이름</label>
                                <div class="input-wrapper">
                                    <i data-lucide="user"></i>
                                    <input type="text" placeholder="홍길동">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>닉네임</label>
                                <div class="input-wrapper">
                                    <i data-lucide="at-sign"></i>
                                    <input type="text" placeholder="사용할 닉네임">
                                </div>
                            </div>

                            <div class="form-group full-width">
                                <label>휴대폰 번호</label>
                                <div class="input-wrapper">
                                    <i data-lucide="smartphone"></i>
                                    <input type="tel" placeholder="010-0000-0000">
                                </div>
                            </div>
                        </div>

                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="all">
                                <label for="all"><strong>전체 동의</strong></label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="terms">
                                <label for="terms"><a href="#">이용약관</a> 동의 (필수)</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="privacy">
                                <label for="privacy"><a href="#">개인정보처리방침</a> 동의 (필수)</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="marketing">
                                <label for="marketing">마케팅 정보 수신 동의 (선택)</label>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">
                            <i data-lucide="user-plus" style="width: 20px; height: 20px;"></i>
                            회원가입
                        </button>
                    </form>

                    <p class="form-footer">
                        이미 계정이 있으신가요? <a href="02_login.html">로그인</a>
                    </p>

                    <div class="nav-links">
                        <a href="02_login.html" class="nav-link">
                            <i data-lucide="log-in"></i>
                            로그인
                        </a>
                        <a href="03_password.html" class="nav-link">
                            <i data-lucide="key"></i>
                            비밀번호 찾기
                        </a>
                        <a href="04_mypage.html" class="nav-link">
                            <i data-lucide="user"></i>
                            마이페이지
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
