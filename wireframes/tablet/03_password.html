<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 관리 - Tablet Wireframe</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixar-primary: #0066FF;
            --pixar-secondary: #FFD93D;
            --pixar-success: #6BCB77;
            --pixar-error: #FF6B6B;
            --pixar-bg: #F8FAFF;
            --pixar-card: #FFFFFF;
            --pixar-text: #2D3748;
            --pixar-text-light: #718096;
            --pixar-border: #E2E8F0;
            --pixar-radius: 20px;
            --pixar-radius-sm: 12px;
            --shadow-soft: 0 4px 20px rgba(0, 102, 255, 0.1);
            --shadow-float: 0 8px 30px rgba(0, 102, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', '나눔스퀘어라운드', sans-serif;
            background: var(--pixar-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .page-container {
            width: 100%;
            max-width: 768px;
        }

        .wireframe-label {
            background: var(--pixar-secondary);
            color: var(--pixar-text);
            padding: 8px 16px;
            border-radius: var(--pixar-radius-sm);
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tablet-mockup {
            background: #1a1a1a;
            border-radius: 32px;
            padding: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .tablet-screen {
            background: var(--pixar-card);
            border-radius: 16px;
            overflow: hidden;
            min-height: 700px;
            display: flex;
        }

        /* Left Side - Branding */
        .brand-section {
            width: 40%;
            background: linear-gradient(135deg, var(--pixar-primary) 0%, #0052CC 100%);
            padding: 40px 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .brand-section::before {
            content: '';
            position: absolute;
            width: 180px;
            height: 180px;
            background: rgba(255, 217, 61, 0.2);
            border-radius: 50%;
            top: -50px;
            right: -50px;
        }

        .brand-logo {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1;
        }

        .brand-logo i {
            width: 32px;
            height: 32px;
        }

        .brand-tagline {
            font-size: 14px;
            opacity: 0.9;
            text-align: center;
            z-index: 1;
            margin-bottom: 24px;
        }

        .brand-illustration {
            z-index: 1;
        }

        .brand-illustration i {
            width: 100px;
            height: 100px;
            opacity: 0.3;
        }

        /* Right Side - Form */
        .form-section {
            flex: 1;
            padding: 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 24px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--pixar-border);
            border-radius: var(--pixar-radius-sm);
            background: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            color: var(--pixar-text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .tab:hover {
            border-color: var(--pixar-primary);
        }

        .tab.active {
            background: var(--pixar-primary);
            border-color: var(--pixar-primary);
            color: white;
        }

        .tab i {
            width: 16px;
            height: 16px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-header {
            margin-bottom: 24px;
        }

        .form-header h1 {
            font-size: 22px;
            font-weight: 800;
            color: var(--pixar-text);
            margin-bottom: 6px;
        }

        .form-header p {
            color: var(--pixar-text-light);
            font-size: 13px;
        }

        /* Verification Steps */
        .verification-steps {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .step {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            position: relative;
        }

        .step::after {
            content: '';
            position: absolute;
            top: 14px;
            left: 60%;
            width: 80%;
            height: 2px;
            background: var(--pixar-border);
        }

        .step:last-child::after {
            display: none;
        }

        .step-number {
            width: 28px;
            height: 28px;
            background: var(--pixar-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 12px;
            color: var(--pixar-text-light);
            z-index: 1;
        }

        .step.active .step-number {
            background: var(--pixar-primary);
            color: white;
        }

        .step.completed .step-number {
            background: var(--pixar-success);
            color: white;
        }

        .step-label {
            font-size: 11px;
            color: var(--pixar-text-light);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--pixar-text);
            margin-bottom: 6px;
            font-size: 13px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--pixar-text-light);
            width: 18px;
            height: 18px;
        }

        .input-wrapper .input-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            left: auto;
            padding: 6px 12px;
            background: var(--pixar-primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px 12px 44px;
            border: 2px solid var(--pixar-border);
            border-radius: var(--pixar-radius-sm);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input.with-btn {
            padding-right: 90px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--pixar-primary);
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
        }

        .input-hint {
            font-size: 11px;
            color: var(--pixar-text-light);
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .input-hint i {
            width: 12px;
            height: 12px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--pixar-primary) 0%, #0052CC 100%);
            color: white;
            border: none;
            border-radius: var(--pixar-radius-sm);
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-top: 16px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-float);
        }

        .submit-btn:disabled {
            background: var(--pixar-border);
            cursor: not-allowed;
            transform: none;
        }

        /* Navigation */
        .nav-links {
            display: flex;
            gap: 8px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--pixar-bg);
            color: var(--pixar-text);
            text-decoration: none;
            border-radius: var(--pixar-radius-sm);
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: var(--pixar-primary);
            color: white;
        }

        .nav-link i {
            width: 14px;
            height: 14px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="wireframe-label">
            <i data-lucide="tablet"></i>
            Tablet Wireframe - 비밀번호 관리 (ST-01-04)
        </div>

        <div class="tablet-mockup">
            <div class="tablet-screen">
                <div class="brand-section">
                    <div class="brand-logo">
                        <i data-lucide="box"></i>
                        BrickGround
                    </div>
                    <p class="brand-tagline">안전한 비밀번호 관리</p>

                    <div class="brand-illustration">
                        <i data-lucide="shield-check"></i>
                    </div>
                </div>

                <div class="form-section">
                    <div class="tabs">
                        <button class="tab active" onclick="showTab('find')">
                            <i data-lucide="search"></i>
                            찾기
                        </button>
                        <button class="tab" onclick="showTab('reset')">
                            <i data-lucide="refresh-cw"></i>
                            재설정
                        </button>
                        <button class="tab" onclick="showTab('change')">
                            <i data-lucide="key"></i>
                            변경
                        </button>
                    </div>

                    <!-- 비밀번호 찾기 -->
                    <div id="find" class="tab-content active">
                        <div class="form-header">
                            <h1>비밀번호 찾기</h1>
                            <p>가입한 이메일로 재설정 링크를 보내드립니다</p>
                        </div>

                        <div class="verification-steps">
                            <div class="step active">
                                <div class="step-number">1</div>
                                <span class="step-label">이메일</span>
                            </div>
                            <div class="step">
                                <div class="step-number">2</div>
                                <span class="step-label">인증</span>
                            </div>
                            <div class="step">
                                <div class="step-number">3</div>
                                <span class="step-label">재설정</span>
                            </div>
                        </div>

                        <form>
                            <div class="form-group">
                                <label>이메일</label>
                                <div class="input-wrapper">
                                    <i data-lucide="mail"></i>
                                    <input type="email" class="with-btn" placeholder="가입한 이메일 주소">
                                    <button type="button" class="input-btn">인증</button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>인증번호</label>
                                <div class="input-wrapper">
                                    <i data-lucide="hash"></i>
                                    <input type="text" class="with-btn" placeholder="6자리 인증번호">
                                    <button type="button" class="input-btn">확인</button>
                                </div>
                                <p class="input-hint">
                                    <i data-lucide="clock"></i>
                                    5분 후 만료
                                </p>
                            </div>

                            <button type="submit" class="submit-btn" disabled>
                                <i data-lucide="send" style="width: 18px; height: 18px;"></i>
                                재설정 링크 받기
                            </button>
                        </form>
                    </div>

                    <!-- 비밀번호 재설정 -->
                    <div id="reset" class="tab-content">
                        <div class="form-header">
                            <h1>비밀번호 재설정</h1>
                            <p>새로운 비밀번호를 입력해주세요</p>
                        </div>

                        <form>
                            <div class="form-group">
                                <label>새 비밀번호</label>
                                <div class="input-wrapper">
                                    <i data-lucide="lock"></i>
                                    <input type="password" placeholder="8자 이상">
                                </div>
                                <p class="input-hint">
                                    <i data-lucide="info"></i>
                                    영문+숫자+특수문자 조합
                                </p>
                            </div>

                            <div class="form-group">
                                <label>새 비밀번호 확인</label>
                                <div class="input-wrapper">
                                    <i data-lucide="lock"></i>
                                    <input type="password" placeholder="비밀번호 재입력">
                                </div>
                            </div>

                            <button type="submit" class="submit-btn">
                                <i data-lucide="check" style="width: 18px; height: 18px;"></i>
                                비밀번호 재설정
                            </button>
                        </form>
                    </div>

                    <!-- 비밀번호 변경 -->
                    <div id="change" class="tab-content">
                        <div class="form-header">
                            <h1>비밀번호 변경</h1>
                            <p>현재 비밀번호 확인 후 변경합니다</p>
                        </div>

                        <form>
                            <div class="form-group">
                                <label>현재 비밀번호</label>
                                <div class="input-wrapper">
                                    <i data-lucide="lock"></i>
                                    <input type="password" placeholder="현재 비밀번호">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>새 비밀번호</label>
                                <div class="input-wrapper">
                                    <i data-lucide="lock"></i>
                                    <input type="password" placeholder="8자 이상">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>새 비밀번호 확인</label>
                                <div class="input-wrapper">
                                    <i data-lucide="lock"></i>
                                    <input type="password" placeholder="비밀번호 재입력">
                                </div>
                            </div>

                            <button type="submit" class="submit-btn">
                                <i data-lucide="save" style="width: 18px; height: 18px;"></i>
                                비밀번호 변경
                            </button>
                        </form>
                    </div>

                    <div class="nav-links">
                        <a href="02_login.html" class="nav-link">
                            <i data-lucide="log-in"></i>
                            로그인
                        </a>
                        <a href="01_register.html" class="nav-link">
                            <i data-lucide="user-plus"></i>
                            회원가입
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            event.target.closest('.tab').classList.add('active');
        }
    </script>
</body>
</html>
