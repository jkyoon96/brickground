<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Tablet Wireframe</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixar-primary: #0066FF;
            --pixar-secondary: #FFD93D;
            --pixar-success: #6BCB77;
            --pixar-error: #FF6B6B;
            --pixar-bg: #F8FAFF;
            --pixar-card: #FFFFFF;
            --pixar-text: #2D3748;
            --pixar-text-light: #718096;
            --pixar-border: #E2E8F0;
            --pixar-radius: 20px;
            --pixar-radius-sm: 12px;
            --shadow-soft: 0 4px 20px rgba(0, 102, 255, 0.1);
            --shadow-float: 0 8px 30px rgba(0, 102, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', '나눔스퀘어라운드', sans-serif;
            background: var(--pixar-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .page-container {
            width: 100%;
            max-width: 768px;
        }

        .wireframe-label {
            background: var(--pixar-secondary);
            color: var(--pixar-text);
            padding: 8px 16px;
            border-radius: var(--pixar-radius-sm);
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tablet-mockup {
            background: #1a1a1a;
            border-radius: 32px;
            padding: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .tablet-screen {
            background: var(--pixar-card);
            border-radius: 16px;
            overflow: hidden;
            min-height: 700px;
            display: flex;
        }

        /* Left Side - Branding */
        .brand-section {
            width: 45%;
            background: linear-gradient(135deg, var(--pixar-primary) 0%, #0052CC 100%);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .brand-section::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 217, 61, 0.2);
            border-radius: 50%;
            top: -60px;
            right: -60px;
        }

        .brand-logo {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1;
        }

        .brand-logo i {
            width: 36px;
            height: 36px;
        }

        .brand-tagline {
            font-size: 14px;
            opacity: 0.9;
            text-align: center;
            z-index: 1;
        }

        .brand-features {
            margin-top: 32px;
            z-index: 1;
        }

        .brand-feature {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .brand-feature i {
            width: 18px;
            height: 18px;
            color: var(--pixar-secondary);
        }

        /* Right Side - Form */
        .form-section {
            flex: 1;
            padding: 40px 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            margin-bottom: 28px;
        }

        .form-header h1 {
            font-size: 26px;
            font-weight: 800;
            color: var(--pixar-text);
            margin-bottom: 6px;
        }

        .form-header p {
            color: var(--pixar-text-light);
            font-size: 14px;
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border-radius: var(--pixar-radius-sm);
            border: 2px solid var(--pixar-border);
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .social-btn.kakao {
            background: #FEE500;
            border-color: #FEE500;
            color: #000;
        }

        .social-btn.naver {
            background: #03C75A;
            border-color: #03C75A;
            color: white;
        }

        .social-btn.google {
            background: white;
            color: var(--pixar-text);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--pixar-border);
        }

        .divider span {
            color: var(--pixar-text-light);
            font-size: 12px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--pixar-text);
            margin-bottom: 6px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--pixar-text-light);
            width: 18px;
            height: 18px;
        }

        .input-wrapper .toggle-password {
            position: absolute;
            right: 14px;
            left: auto;
            cursor: pointer;
        }

        .form-group input {
            width: 100%;
            padding: 12px 44px;
            border: 2px solid var(--pixar-border);
            border-radius: var(--pixar-radius-sm);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--pixar-primary);
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            accent-color: var(--pixar-primary);
        }

        .remember-me label {
            font-size: 13px;
            color: var(--pixar-text);
        }

        .forgot-password {
            color: var(--pixar-primary);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--pixar-primary) 0%, #0052CC 100%);
            color: white;
            border: none;
            border-radius: var(--pixar-radius-sm);
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-float);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--pixar-text-light);
            font-size: 14px;
        }

        .form-footer a {
            color: var(--pixar-primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* Navigation */
        .nav-links {
            display: flex;
            gap: 8px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--pixar-bg);
            color: var(--pixar-text);
            text-decoration: none;
            border-radius: var(--pixar-radius-sm);
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: var(--pixar-primary);
            color: white;
        }

        .nav-link i {
            width: 14px;
            height: 14px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="wireframe-label">
            <i data-lucide="tablet"></i>
            Tablet Wireframe - 로그인 (ST-01-02)
        </div>

        <div class="tablet-mockup">
            <div class="tablet-screen">
                <div class="brand-section">
                    <div class="brand-logo">
                        <i data-lucide="box"></i>
                        BrickGround
                    </div>
                    <p class="brand-tagline">3D 가상 쇼핑의 새로운 경험</p>

                    <div class="brand-features">
                        <div class="brand-feature">
                            <i data-lucide="shopping-bag"></i>
                            VR 쇼핑몰
                        </div>
                        <div class="brand-feature">
                            <i data-lucide="palette"></i>
                            픽셀 아트 창작
                        </div>
                        <div class="brand-feature">
                            <i data-lucide="cube"></i>
                            3D 창작물 전시
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-header">
                        <h1>로그인</h1>
                        <p>BrickGround에 오신 것을 환영합니다</p>
                    </div>

                    <div class="social-login">
                        <button class="social-btn kakao">
                            <i data-lucide="message-circle" style="width: 18px; height: 18px;"></i>
                            카카오
                        </button>
                        <button class="social-btn naver">
                            <span style="font-weight: 800;">N</span>
                            네이버
                        </button>
                        <button class="social-btn google">
                            <i data-lucide="chrome" style="width: 18px; height: 18px;"></i>
                            구글
                        </button>
                    </div>

                    <div class="divider">
                        <span>또는 이메일로 로그인</span>
                    </div>

                    <form>
                        <div class="form-group">
                            <label>이메일</label>
                            <div class="input-wrapper">
                                <i data-lucide="mail"></i>
                                <input type="email" placeholder="example@email.com">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>비밀번호</label>
                            <div class="input-wrapper">
                                <i data-lucide="lock"></i>
                                <input type="password" placeholder="비밀번호를 입력하세요">
                                <i data-lucide="eye" class="toggle-password"></i>
                            </div>
                        </div>

                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">로그인 상태 유지</label>
                            </div>
                            <a href="03_password.html" class="forgot-password">비밀번호 찾기</a>
                        </div>

                        <button type="submit" class="submit-btn">
                            <i data-lucide="log-in" style="width: 18px; height: 18px;"></i>
                            로그인
                        </button>
                    </form>

                    <p class="form-footer">
                        아직 계정이 없으신가요? <a href="01_register.html">회원가입</a>
                    </p>

                    <div class="nav-links">
                        <a href="01_register.html" class="nav-link">
                            <i data-lucide="user-plus"></i>
                            회원가입
                        </a>
                        <a href="03_password.html" class="nav-link">
                            <i data-lucide="key"></i>
                            비밀번호 찾기
                        </a>
                        <a href="04_mypage.html" class="nav-link">
                            <i data-lucide="user"></i>
                            마이페이지
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
