<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <title>DotArt 3D 뷰어 - Tablet Wireframe</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --pixar-primary: #0066FF;
            --pixar-secondary: #FFD93D;
            --pixar-success: #6BCB77;
            --pixar-error: #FF6B6B;
            --pixar-purple: #9B5DE5;
            --pixar-pink: #F15BB5;
            --pixar-bg: #1a1a2e;
            --pixar-card: #252542;
            --pixar-text: #FFFFFF;
            --pixar-text-light: #a0a0b0;
            --pixar-border: #3d3d5c;
            --pixar-radius: 16px;
            --pixar-radius-sm: 10px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', '나눔스퀘어라운드', sans-serif;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .tablet-frame {
            width: 1024px;
            background: #2d2d44;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .tablet-screen {
            background: var(--pixar-bg);
            border-radius: 24px;
            overflow: hidden;
            min-height: 720px;
        }

        /* Top Bar */
        .top-bar {
            background: var(--pixar-card);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--pixar-border);
        }

        .top-bar-left { display: flex; align-items: center; gap: 14px; }

        .back-btn {
            width: 36px; height: 36px;
            border-radius: 50%;
            background: var(--pixar-bg);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--pixar-text);
        }
        .back-btn i { width: 18px; height: 18px; }

        .artwork-info { display: flex; align-items: center; gap: 12px; }

        .artwork-thumb {
            width: 40px; height: 40px;
            border-radius: 8px;
            background: linear-gradient(135deg, #FF6B6B, #FFD93D);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .artwork-thumb i { width: 20px; height: 20px; color: white; }

        .artwork-details h2 { font-size: 16px; font-weight: 700; color: var(--pixar-text); }
        .artwork-details span { font-size: 12px; color: var(--pixar-text-light); }

        .top-bar-right { display: flex; align-items: center; gap: 8px; }

        .btn-icon {
            width: 38px; height: 38px;
            border-radius: 50%;
            background: var(--pixar-bg);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--pixar-text);
        }
        .btn-icon:hover { background: var(--pixar-purple); }
        .btn-icon i { width: 18px; height: 18px; }

        .btn-primary {
            padding: 10px 18px;
            border: none;
            background: linear-gradient(135deg, var(--pixar-purple), var(--pixar-pink));
            color: white;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .btn-primary i { width: 16px; height: 16px; }

        /* Main Layout */
        .viewer-layout {
            display: flex;
            height: 660px;
        }

        /* 3D Scene */
        .scene-3d {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #252542 0%, #1a1a2e 100%);
        }

        .voxel-placeholder {
            width: 280px; height: 280px;
            background: linear-gradient(135deg, rgba(155, 93, 229, 0.3), rgba(241, 91, 181, 0.3));
            border-radius: var(--pixar-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--pixar-purple);
        }
        .voxel-placeholder i { width: 64px; height: 64px; color: var(--pixar-purple); margin-bottom: 12px; }
        .voxel-placeholder span { font-size: 16px; font-weight: 600; color: var(--pixar-text-light); }
        .voxel-placeholder small { font-size: 12px; color: var(--pixar-text-light); opacity: 0.7; }

        /* View Presets */
        .view-presets {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .preset-btn {
            padding: 8px 14px;
            background: var(--pixar-card);
            border: none;
            border-radius: 8px;
            color: var(--pixar-text);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .preset-btn:hover, .preset-btn.active { background: var(--pixar-purple); }
        .preset-btn i { width: 14px; height: 14px; }

        /* Auto Rotate */
        .auto-rotate {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--pixar-card);
            padding: 8px 14px;
            border-radius: 20px;
        }
        .auto-rotate i { width: 16px; height: 16px; color: var(--pixar-purple); }
        .auto-rotate span { font-size: 12px; color: var(--pixar-text); }

        .toggle-switch { position: relative; width: 40px; height: 22px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--pixar-border);
            border-radius: 22px;
            transition: 0.3s;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px; width: 16px;
            left: 3px; bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        input:checked + .toggle-slider { background: var(--pixar-purple); }
        input:checked + .toggle-slider:before { transform: translateX(18px); }

        /* View Controls */
        .view-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            background: var(--pixar-card);
            padding: 8px;
            border-radius: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .view-ctrl-btn {
            width: 40px; height: 40px;
            border: none;
            background: var(--pixar-bg);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--pixar-text);
        }
        .view-ctrl-btn:hover, .view-ctrl-btn.active { background: var(--pixar-purple); }
        .view-ctrl-btn i { width: 18px; height: 18px; }

        /* Right Panel */
        .right-panel {
            width: 280px;
            background: var(--pixar-card);
            border-left: 1px solid var(--pixar-border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .panel-section {
            padding: 16px;
            border-bottom: 1px solid var(--pixar-border);
        }

        .panel-title {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--pixar-text);
        }
        .panel-title i { width: 16px; height: 16px; color: var(--pixar-purple); }

        /* 2D Preview */
        .preview-2d {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #FF6B6B, #FFD93D);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
        }
        .preview-2d i { width: 48px; height: 48px; color: rgba(255, 255, 255, 0.6); }

        .preview-actions { display: flex; gap: 8px; }

        .preview-btn {
            flex: 1;
            padding: 10px;
            background: var(--pixar-bg);
            border: none;
            border-radius: 8px;
            color: var(--pixar-text);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        .preview-btn:hover { background: var(--pixar-purple); }
        .preview-btn i { width: 14px; height: 14px; }

        /* Voxel Settings */
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--pixar-border);
        }
        .setting-row:last-child { border-bottom: none; }

        .setting-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--pixar-text);
        }
        .setting-label i { width: 16px; height: 16px; color: var(--pixar-text-light); }

        .setting-value { display: flex; align-items: center; gap: 6px; }

        .setting-input {
            width: 60px;
            padding: 6px 8px;
            background: var(--pixar-bg);
            border: 2px solid var(--pixar-border);
            border-radius: 6px;
            color: var(--pixar-text);
            font-size: 12px;
            text-align: center;
        }

        .setting-slider { width: 100px; }

        /* Export Options */
        .export-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .export-btn {
            padding: 14px;
            background: var(--pixar-bg);
            border: 2px solid var(--pixar-border);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        .export-btn:hover { border-color: var(--pixar-purple); background: rgba(155, 93, 229, 0.1); }
        .export-btn i { width: 24px; height: 24px; color: var(--pixar-purple); }
        .export-btn span { font-size: 12px; font-weight: 600; color: var(--pixar-text); }
        .export-btn small { font-size: 10px; color: var(--pixar-text-light); }

        /* Block Guide */
        .block-guide {
            background: linear-gradient(135deg, rgba(155, 93, 229, 0.2), rgba(241, 91, 181, 0.2));
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .block-guide-icon {
            width: 48px; height: 48px;
            border-radius: 50%;
            background: var(--pixar-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
        }
        .block-guide-icon i { width: 24px; height: 24px; color: white; }
        .block-guide h4 { font-size: 14px; font-weight: 700; color: var(--pixar-text); margin-bottom: 6px; }
        .block-guide p { font-size: 11px; color: var(--pixar-text-light); margin-bottom: 12px; }

        .block-guide-btn {
            padding: 10px 18px;
            background: var(--pixar-purple);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .block-guide-btn i { width: 14px; height: 14px; }
    </style>
</head>
<body>
    <div class="tablet-frame">
        <div class="tablet-screen">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="top-bar-left">
                    <button class="back-btn"><i data-lucide="arrow-left"></i></button>
                    <div class="artwork-info">
                        <div class="artwork-thumb"><i data-lucide="heart"></i></div>
                        <div class="artwork-details">
                            <h2>귀여운 고양이</h2>
                            <span>픽셀마스터 · 32x32</span>
                        </div>
                    </div>
                </div>
                <div class="top-bar-right">
                    <button class="btn-icon"><i data-lucide="heart"></i></button>
                    <button class="btn-icon"><i data-lucide="share-2"></i></button>
                    <button class="btn-icon"><i data-lucide="bookmark"></i></button>
                    <button class="btn-primary"><i data-lucide="pencil"></i>에디터로 열기</button>
                </div>
            </div>

            <!-- Main Layout -->
            <div class="viewer-layout">
                <!-- 3D Scene -->
                <div class="scene-3d">
                    <div class="voxel-placeholder">
                        <i data-lucide="box"></i>
                        <span>3D 복셀 모델</span>
                        <small>React Three Fiber 렌더링</small>
                    </div>

                    <!-- View Presets -->
                    <div class="view-presets">
                        <button class="preset-btn active"><i data-lucide="box"></i>정면</button>
                        <button class="preset-btn"><i data-lucide="rotate-3d"></i>45°</button>
                        <button class="preset-btn"><i data-lucide="arrow-up"></i>위</button>
                        <button class="preset-btn"><i data-lucide="compass"></i>자유</button>
                    </div>

                    <!-- Auto Rotate -->
                    <div class="auto-rotate">
                        <i data-lucide="refresh-cw"></i>
                        <span>자동 회전</span>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>

                    <!-- View Controls -->
                    <div class="view-controls">
                        <button class="view-ctrl-btn active"><i data-lucide="rotate-3d"></i></button>
                        <button class="view-ctrl-btn"><i data-lucide="move"></i></button>
                        <button class="view-ctrl-btn"><i data-lucide="zoom-in"></i></button>
                        <button class="view-ctrl-btn"><i data-lucide="zoom-out"></i></button>
                        <button class="view-ctrl-btn"><i data-lucide="maximize"></i></button>
                    </div>
                </div>

                <!-- Right Panel -->
                <div class="right-panel">
                    <!-- 2D Preview -->
                    <div class="panel-section">
                        <h3 class="panel-title"><i data-lucide="image"></i>원본 작품</h3>
                        <div class="preview-2d"><i data-lucide="cat"></i></div>
                        <div class="preview-actions">
                            <button class="preview-btn"><i data-lucide="pencil"></i>편집</button>
                            <button class="preview-btn"><i data-lucide="copy"></i>리믹스</button>
                        </div>
                    </div>

                    <!-- Voxel Settings -->
                    <div class="panel-section">
                        <h3 class="panel-title"><i data-lucide="settings-2"></i>복셀 설정</h3>
                        <div class="setting-row">
                            <div class="setting-label"><i data-lucide="layers"></i>높이</div>
                            <div class="setting-value">
                                <input type="text" class="setting-input" value="4">
                                <span style="font-size: 12px; color: var(--pixar-text-light);">블록</span>
                            </div>
                        </div>
                        <div class="setting-row">
                            <div class="setting-label"><i data-lucide="sun"></i>조명</div>
                            <input type="range" class="setting-slider">
                        </div>
                        <div class="setting-row">
                            <div class="setting-label"><i data-lucide="palette"></i>그림자</div>
                            <label class="toggle-switch">
                                <input type="checkbox" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>

                    <!-- Export Options -->
                    <div class="panel-section">
                        <h3 class="panel-title"><i data-lucide="download"></i>내보내기</h3>
                        <div class="export-grid">
                            <button class="export-btn"><i data-lucide="image"></i><span>PNG</span><small>이미지</small></button>
                            <button class="export-btn"><i data-lucide="file-video"></i><span>GIF</span><small>애니메이션</small></button>
                            <button class="export-btn"><i data-lucide="box"></i><span>GLTF</span><small>3D 모델</small></button>
                            <button class="export-btn"><i data-lucide="cube"></i><span>OBJ</span><small>3D 모델</small></button>
                        </div>
                    </div>

                    <!-- Block Guide -->
                    <div class="panel-section">
                        <h3 class="panel-title"><i data-lucide="puzzle"></i>조립 가이드</h3>
                        <div class="block-guide">
                            <div class="block-guide-icon"><i data-lucide="book-open"></i></div>
                            <h4>블록 조립 설명서</h4>
                            <p>이 작품을 실제 블록으로 조립하세요</p>
                            <button class="block-guide-btn"><i data-lucide="download"></i>설명서 다운로드</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
