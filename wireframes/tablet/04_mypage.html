<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - Tablet Wireframe</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixar-primary: #0066FF;
            --pixar-secondary: #FFD93D;
            --pixar-success: #6BCB77;
            --pixar-error: #FF6B6B;
            --pixar-bg: #F8FAFF;
            --pixar-card: #FFFFFF;
            --pixar-text: #2D3748;
            --pixar-text-light: #718096;
            --pixar-border: #E2E8F0;
            --pixar-radius: 20px;
            --pixar-radius-sm: 12px;
            --shadow-soft: 0 4px 20px rgba(0, 102, 255, 0.1);
            --shadow-float: 0 8px 30px rgba(0, 102, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', '나눔스퀘어라운드', sans-serif;
            background: var(--pixar-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .page-container {
            width: 100%;
            max-width: 900px;
        }

        .wireframe-label {
            background: var(--pixar-secondary);
            color: var(--pixar-text);
            padding: 8px 16px;
            border-radius: var(--pixar-radius-sm);
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tablet-mockup {
            background: #1a1a1a;
            border-radius: 32px;
            padding: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .tablet-screen {
            background: var(--pixar-bg);
            border-radius: 16px;
            overflow: hidden;
            min-height: 900px;
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            background: white;
            border-bottom: 1px solid var(--pixar-border);
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            color: var(--pixar-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo i {
            width: 24px;
            height: 24px;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            color: var(--pixar-text);
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .nav-item i {
            width: 16px;
            height: 16px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--pixar-bg);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .icon-btn i {
            width: 18px;
            height: 18px;
            color: var(--pixar-text);
        }

        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--pixar-error);
            color: white;
            font-size: 9px;
            font-weight: 700;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--pixar-primary) 0%, #0052CC 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
        }

        /* Profile Section */
        .profile-section {
            background: white;
            border-radius: var(--pixar-radius);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-soft);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--pixar-primary) 0%, #0052CC 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            font-weight: 800;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--pixar-text);
        }

        .profile-email {
            font-size: 13px;
            color: var(--pixar-text-light);
            margin-bottom: 8px;
        }

        .profile-level {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            background: var(--pixar-secondary);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            color: var(--pixar-text);
        }

        .profile-level i {
            width: 12px;
            height: 12px;
        }

        .profile-actions {
            display: flex;
            gap: 10px;
        }

        .profile-btn {
            padding: 10px 16px;
            border-radius: var(--pixar-radius-sm);
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .profile-btn.primary {
            background: var(--pixar-primary);
            color: white;
        }

        .profile-btn.outline {
            background: white;
            color: var(--pixar-text);
            border: 2px solid var(--pixar-border);
        }

        .profile-btn i {
            width: 16px;
            height: 16px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: var(--pixar-radius);
            padding: 16px;
            box-shadow: var(--shadow-soft);
            text-align: center;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
        }

        .stat-icon i {
            width: 20px;
            height: 20px;
            color: white;
        }

        .stat-icon.blue { background: linear-gradient(135deg, var(--pixar-primary) 0%, #0052CC 100%); }
        .stat-icon.yellow { background: linear-gradient(135deg, var(--pixar-secondary) 0%, #F5C800 100%); }
        .stat-icon.green { background: linear-gradient(135deg, var(--pixar-success) 0%, #4CAF50 100%); }
        .stat-icon.red { background: linear-gradient(135deg, var(--pixar-error) 0%, #E53935 100%); }

        .stat-value {
            font-size: 20px;
            font-weight: 800;
            color: var(--pixar-text);
        }

        .stat-label {
            font-size: 12px;
            color: var(--pixar-text-light);
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 16px;
        }

        .section-card {
            background: white;
            border-radius: var(--pixar-radius);
            padding: 20px;
            box-shadow: var(--shadow-soft);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--pixar-text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            width: 18px;
            height: 18px;
            color: var(--pixar-primary);
        }

        .view-all {
            color: var(--pixar-primary);
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .view-all i {
            width: 14px;
            height: 14px;
        }

        /* Order List */
        .order-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .order-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--pixar-bg);
            border-radius: var(--pixar-radius-sm);
        }

        .order-image {
            width: 48px;
            height: 48px;
            background: var(--pixar-border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .order-image i {
            width: 20px;
            height: 20px;
            color: var(--pixar-text-light);
        }

        .order-info {
            flex: 1;
        }

        .order-name {
            font-weight: 600;
            color: var(--pixar-text);
            font-size: 13px;
            margin-bottom: 2px;
        }

        .order-date {
            font-size: 11px;
            color: var(--pixar-text-light);
        }

        .order-status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
        }

        .order-status.shipping {
            background: rgba(0, 102, 255, 0.1);
            color: var(--pixar-primary);
        }

        .order-status.delivered {
            background: rgba(107, 203, 119, 0.1);
            color: var(--pixar-success);
        }

        .order-price {
            font-weight: 700;
            color: var(--pixar-text);
            font-size: 13px;
        }

        /* Quick Menu */
        .quick-menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .quick-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px;
            background: var(--pixar-bg);
            border-radius: var(--pixar-radius-sm);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .quick-item:hover {
            background: var(--pixar-primary);
        }

        .quick-item:hover i,
        .quick-item:hover span {
            color: white;
        }

        .quick-item i {
            width: 20px;
            height: 20px;
            color: var(--pixar-primary);
        }

        .quick-item span {
            font-size: 13px;
            font-weight: 600;
            color: var(--pixar-text);
        }

        /* Navigation */
        .nav-links {
            display: flex;
            gap: 8px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: white;
            color: var(--pixar-text);
            text-decoration: none;
            border-radius: var(--pixar-radius-sm);
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
        }

        .nav-link:hover {
            background: var(--pixar-primary);
            color: white;
        }

        .nav-link i {
            width: 14px;
            height: 14px;
        }
    </style>
</head>
<body>
