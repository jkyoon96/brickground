<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <title>DotArt 에디터 - Tablet Wireframe</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --pixar-primary: #0066FF;
            --pixar-secondary: #FFD93D;
            --pixar-success: #6BCB77;
            --pixar-error: #FF6B6B;
            --pixar-purple: #9B5DE5;
            --pixar-pink: #F15BB5;
            --pixar-bg: #1a1a2e;
            --pixar-card: #252542;
            --pixar-text: #FFFFFF;
            --pixar-text-light: #a0a0b0;
            --pixar-border: #3d3d5c;
            --pixar-radius: 16px;
            --pixar-radius-sm: 10px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', '나눔스퀘어라운드', sans-serif;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .tablet-frame {
            width: 1024px;
            background: #2d2d44;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .tablet-screen {
            background: var(--pixar-bg);
            border-radius: 24px;
            overflow: hidden;
            min-height: 720px;
        }

        /* Top Toolbar */
        .top-toolbar {
            background: var(--pixar-card);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--pixar-border);
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            width: 36px; height: 36px;
            border-radius: 50%;
            background: var(--pixar-bg);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--pixar-text);
        }
        .back-btn i { width: 18px; height: 18px; }

        .project-info { display: flex; align-items: center; gap: 10px; }
        .project-name { font-size: 16px; font-weight: 700; color: var(--pixar-text); }
        .project-size {
            font-size: 12px;
            color: var(--pixar-text-light);
            background: var(--pixar-bg);
            padding: 4px 10px;
            border-radius: 10px;
        }

        .toolbar-center {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tool-group {
            display: flex;
            gap: 2px;
            background: var(--pixar-bg);
            padding: 4px;
            border-radius: 8px;
        }

        .tool-btn {
            width: 34px; height: 34px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--pixar-text-light);
            transition: all 0.2s ease;
        }
        .tool-btn:hover { background: var(--pixar-border); color: var(--pixar-text); }
        .tool-btn.active { background: var(--pixar-purple); color: white; }
        .tool-btn i { width: 18px; height: 18px; }

        .tool-divider {
            width: 1px;
            height: 28px;
            background: var(--pixar-border);
            margin: 0 6px;
        }

        .toolbar-right { display: flex; align-items: center; gap: 8px; }

        .btn-secondary {
            padding: 8px 14px;
            border: 2px solid var(--pixar-border);
            background: transparent;
            color: var(--pixar-text);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .btn-secondary i { width: 14px; height: 14px; }

        .btn-primary {
            padding: 8px 14px;
            border: none;
            background: linear-gradient(135deg, var(--pixar-purple), var(--pixar-pink));
            color: white;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .btn-primary i { width: 14px; height: 14px; }

        /* Main Layout */
        .editor-layout {
            display: flex;
            height: 660px;
        }

        /* Left Panel */
        .left-panel {
            width: 64px;
            background: var(--pixar-card);
            border-right: 1px solid var(--pixar-border);
            padding: 12px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .side-tool {
            width: 48px; height: 48px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            color: var(--pixar-text-light);
        }
        .side-tool:hover { background: var(--pixar-bg); color: var(--pixar-text); }
        .side-tool.active { background: var(--pixar-purple); color: white; }
        .side-tool i { width: 20px; height: 20px; }
        .side-tool span { font-size: 9px; font-weight: 600; }

        .side-divider {
            width: 40px;
            height: 1px;
            background: var(--pixar-border);
            margin: 6px 0;
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background:
                linear-gradient(45deg, #1e1e32 25%, transparent 25%),
                linear-gradient(-45deg, #1e1e32 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #1e1e32 75%),
                linear-gradient(-45deg, transparent 75%, #1e1e32 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .pixel-canvas {
            width: 480px;
            height: 480px;
            background: var(--pixar-card);
            border-radius: 4px;
            display: grid;
            grid-template-columns: repeat(32, 1fr);
            grid-template-rows: repeat(32, 1fr);
            box-shadow: 0 0 30px rgba(155, 93, 229, 0.2);
        }

        .pixel-cell {
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .pixel-cell:hover { outline: 2px solid var(--pixar-purple); outline-offset: -2px; }
        .pixel-cell.filled-1 { background: #FF6B6B; }

        /* Canvas Controls */
        .canvas-controls {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            background: var(--pixar-card);
            padding: 6px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .canvas-ctrl-btn {
            width: 36px; height: 36px;
            border: none;
            background: var(--pixar-bg);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--pixar-text);
        }
        .canvas-ctrl-btn:hover { background: var(--pixar-purple); }
        .canvas-ctrl-btn i { width: 16px; height: 16px; }

        .zoom-display {
            padding: 0 12px;
            display: flex;
            align-items: center;
            font-size: 13px;
            font-weight: 600;
            color: var(--pixar-text-light);
        }

        .grid-toggle {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--pixar-card);
            padding: 6px 12px;
            border-radius: 16px;
        }
        .grid-toggle span { font-size: 12px; color: var(--pixar-text-light); }

        .toggle-switch {
            position: relative;
            width: 40px;
            height: 22px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--pixar-border);
            border-radius: 22px;
            transition: 0.3s;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px; width: 16px;
            left: 3px; bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        input:checked + .toggle-slider { background: var(--pixar-purple); }
        input:checked + .toggle-slider:before { transform: translateX(18px); }

        /* Right Panel */
        .right-panel {
            width: 240px;
            background: var(--pixar-card);
            border-left: 1px solid var(--pixar-border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .panel-section {
            padding: 14px;
            border-bottom: 1px solid var(--pixar-border);
        }

        .panel-title {
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--pixar-text);
        }
        .panel-title i { width: 14px; height: 14px; color: var(--pixar-purple); }

        /* Color Palette */
        .color-palette {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
        }

        .color-swatch {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-swatch:hover { transform: scale(1.1); }
        .color-swatch.active { border-color: white; box-shadow: 0 0 0 2px var(--pixar-purple); }

        .color-picker-row {
            display: flex;
            gap: 6px;
            margin-top: 10px;
        }

        .current-color {
            width: 36px; height: 36px;
            border-radius: 8px;
            background: #FF6B6B;
            border: 2px solid white;
        }

        .color-input {
            flex: 1;
            padding: 8px;
            background: var(--pixar-bg);
            border: 2px solid var(--pixar-border);
            border-radius: 8px;
            color: var(--pixar-text);
            font-size: 12px;
            font-family: monospace;
        }

        /* Brush Settings */
        .brush-sizes { display: flex; gap: 6px; }

        .brush-size {
            width: 36px; height: 36px;
            border: 2px solid var(--pixar-border);
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .brush-size:hover, .brush-size.active {
            border-color: var(--pixar-purple);
            background: rgba(155, 93, 229, 0.2);
        }

        .brush-size .dot { border-radius: 2px; background: var(--pixar-text); }
        .brush-size .dot.s1 { width: 4px; height: 4px; }
        .brush-size .dot.s2 { width: 6px; height: 6px; }
        .brush-size .dot.s3 { width: 10px; height: 10px; }
        .brush-size .dot.s4 { width: 14px; height: 14px; }

        /* Layers */
        .layers-list { display: flex; flex-direction: column; gap: 6px; }

        .layer-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: var(--pixar-bg);
            border-radius: 8px;
        }
        .layer-item.active {
            background: rgba(155, 93, 229, 0.2);
            border: 1px solid var(--pixar-purple);
        }

        .layer-visibility {
            width: 20px; height: 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            color: var(--pixar-text-light);
        }
        .layer-visibility i { width: 14px; height: 14px; }

        .layer-thumb {
            width: 28px; height: 28px;
            border-radius: 4px;
            background: linear-gradient(135deg, #FF6B6B, #FFD93D);
        }

        .layer-name { flex: 1; font-size: 12px; font-weight: 600; color: var(--pixar-text); }

        .add-layer-btn {
            width: 100%;
            padding: 10px;
            border: 2px dashed var(--pixar-border);
            background: transparent;
            border-radius: 8px;
            color: var(--pixar-text-light);
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-top: 6px;
        }
        .add-layer-btn:hover { border-color: var(--pixar-purple); color: var(--pixar-purple); }
        .add-layer-btn i { width: 14px; height: 14px; }

        /* Music Mode */
        .music-mode {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: linear-gradient(135deg, rgba(155, 93, 229, 0.2), rgba(241, 91, 181, 0.2));
            border-radius: 8px;
        }

        .music-mode-info { display: flex; align-items: center; gap: 8px; }
        .music-mode-info i { width: 20px; height: 20px; color: var(--pixar-pink); }
        .music-mode-info span { font-size: 12px; font-weight: 600; color: var(--pixar-text); }
        .music-mode-info small { display: block; font-size: 10px; color: var(--pixar-text-light); font-weight: normal; }
    </style>
</head>
<body>
    <div class="tablet-frame">
        <div class="tablet-screen">
            <!-- Top Toolbar -->
            <div class="top-toolbar">
                <div class="toolbar-left">
                    <button class="back-btn"><i data-lucide="arrow-left"></i></button>
                    <div class="project-info">
                        <span class="project-name">새 작품</span>
                        <span class="project-size">32 x 32</span>
                    </div>
                </div>
                <div class="toolbar-center">
                    <div class="tool-group">
                        <button class="tool-btn"><i data-lucide="undo-2"></i></button>
                        <button class="tool-btn"><i data-lucide="redo-2"></i></button>
                    </div>
                    <div class="tool-divider"></div>
                    <div class="tool-group">
                        <button class="tool-btn active"><i data-lucide="pencil"></i></button>
                        <button class="tool-btn"><i data-lucide="eraser"></i></button>
                        <button class="tool-btn"><i data-lucide="paint-bucket"></i></button>
                        <button class="tool-btn"><i data-lucide="pipette"></i></button>
                    </div>
                    <div class="tool-divider"></div>
                    <div class="tool-group">
                        <button class="tool-btn"><i data-lucide="square-dashed"></i></button>
                        <button class="tool-btn"><i data-lucide="move"></i></button>
                    </div>
                </div>
                <div class="toolbar-right">
                    <button class="btn-secondary"><i data-lucide="download"></i>내보내기</button>
                    <button class="btn-primary"><i data-lucide="box"></i>3D 보기</button>
                    <button class="btn-primary"><i data-lucide="save"></i>저장</button>
                </div>
            </div>

            <!-- Main Layout -->
            <div class="editor-layout">
                <!-- Left Panel -->
                <div class="left-panel">
                    <button class="side-tool active"><i data-lucide="pencil"></i><span>펜</span></button>
                    <button class="side-tool"><i data-lucide="eraser"></i><span>지우개</span></button>
                    <button class="side-tool"><i data-lucide="paint-bucket"></i><span>채우기</span></button>
                    <button class="side-tool"><i data-lucide="pipette"></i><span>스포이드</span></button>
                    <div class="side-divider"></div>
                    <button class="side-tool"><i data-lucide="square-dashed"></i><span>선택</span></button>
                    <button class="side-tool"><i data-lucide="move"></i><span>이동</span></button>
                    <div class="side-divider"></div>
                    <button class="side-tool"><i data-lucide="circle"></i><span>원</span></button>
                    <button class="side-tool"><i data-lucide="square"></i><span>사각형</span></button>
                </div>

                <!-- Canvas Area -->
                <div class="canvas-area">
                    <div class="pixel-canvas"></div>
                    <div class="canvas-controls">
                        <button class="canvas-ctrl-btn"><i data-lucide="zoom-out"></i></button>
                        <span class="zoom-display">100%</span>
                        <button class="canvas-ctrl-btn"><i data-lucide="zoom-in"></i></button>
                        <button class="canvas-ctrl-btn"><i data-lucide="maximize-2"></i></button>
                        <button class="canvas-ctrl-btn"><i data-lucide="rotate-cw"></i></button>
                    </div>
                    <div class="grid-toggle">
                        <span>그리드</span>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <!-- Right Panel -->
                <div class="right-panel">
                    <!-- Color Palette -->
                    <div class="panel-section">
                        <h3 class="panel-title"><i data-lucide="palette"></i>컬러 팔레트</h3>
                        <div class="color-palette">
                            <div class="color-swatch active" style="background: #FF6B6B;"></div>
                            <div class="color-swatch" style="background: #FF8E53;"></div>
                            <div class="color-swatch" style="background: #FFD93D;"></div>
                            <div class="color-swatch" style="background: #6BCB77;"></div>
                            <div class="color-swatch" style="background: #4D96FF;"></div>
                            <div class="color-swatch" style="background: #9B5DE5;"></div>
                            <div class="color-swatch" style="background: #F15BB5;"></div>
                            <div class="color-swatch" style="background: #00D4FF;"></div>
                            <div class="color-swatch" style="background: #FFFFFF;"></div>
                            <div class="color-swatch" style="background: #808080;"></div>
                            <div class="color-swatch" style="background: #404040;"></div>
                            <div class="color-swatch" style="background: #000000;"></div>
                        </div>
                        <div class="color-picker-row">
                            <div class="current-color"></div>
                            <input type="text" class="color-input" value="#FF6B6B">
                        </div>
                    </div>

                    <!-- Brush Settings -->
                    <div class="panel-section">
                        <h3 class="panel-title"><i data-lucide="brush"></i>브러시 크기</h3>
                        <div class="brush-sizes">
                            <button class="brush-size active"><div class="dot s1"></div></button>
                            <button class="brush-size"><div class="dot s2"></div></button>
                            <button class="brush-size"><div class="dot s3"></div></button>
                            <button class="brush-size"><div class="dot s4"></div></button>
                        </div>
                    </div>

                    <!-- Layers -->
                    <div class="panel-section">
                        <h3 class="panel-title"><i data-lucide="layers"></i>레이어</h3>
                        <div class="layers-list">
                            <div class="layer-item active">
                                <button class="layer-visibility"><i data-lucide="eye"></i></button>
                                <div class="layer-thumb"></div>
                                <span class="layer-name">레이어 1</span>
                            </div>
                            <div class="layer-item">
                                <button class="layer-visibility"><i data-lucide="eye"></i></button>
                                <div class="layer-thumb" style="background: linear-gradient(135deg, #4D96FF, #6BCB77);"></div>
                                <span class="layer-name">배경</span>
                            </div>
                        </div>
                        <button class="add-layer-btn"><i data-lucide="plus"></i>새 레이어 추가</button>
                    </div>

                    <!-- Music Mode -->
                    <div class="panel-section">
                        <div class="music-mode">
                            <div class="music-mode-info">
                                <i data-lucide="music"></i>
                                <div>
                                    <span>음악 모드</span>
                                    <small>그리면서 음악 만들기</small>
                                </div>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const canvas = document.querySelector('.pixel-canvas');
        for (let i = 0; i < 32 * 32; i++) {
            const cell = document.createElement('div');
            cell.className = 'pixel-cell';
            const row = Math.floor(i / 32);
            const col = i % 32;
            if ((row === 10 && (col >= 8 && col <= 10 || col >= 13 && col <= 15)) ||
                (row === 11 && (col >= 7 && col <= 11 || col >= 12 && col <= 16)) ||
                (row === 12 && (col >= 6 && col <= 17)) ||
                (row === 13 && (col >= 7 && col <= 16)) ||
                (row === 14 && (col >= 8 && col <= 15)) ||
                (row === 15 && (col >= 9 && col <= 14)) ||
                (row === 16 && (col >= 10 && col <= 13)) ||
                (row === 17 && (col >= 11 && col <= 12))) {
                cell.classList.add('filled-1');
            }
            canvas.appendChild(cell);
        }
    </script>
</body>
</html>
