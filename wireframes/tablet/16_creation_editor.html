<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <title>Creation 에디터 - Tablet Wireframe</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --pixar-primary: #0066FF;
            --pixar-secondary: #FFD93D;
            --pixar-success: #6BCB77;
            --pixar-error: #FF6B6B;
            --pixar-teal: #00CEC9;
            --pixar-cyan: #00D4FF;
            --pixar-bg: #1a1a2e;
            --pixar-card: #252542;
            --pixar-text: #FFFFFF;
            --pixar-text-light: #a0a0b0;
            --pixar-border: #3d3d5c;
            --pixar-radius: 16px;
            --pixar-radius-sm: 10px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', '나눔스퀘어라운드', sans-serif;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .tablet-frame {
            width: 1024px;
            background: #2a2a2a;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .tablet-screen {
            background: var(--pixar-bg);
            border-radius: 24px;
            overflow: hidden;
            height: 700px;
            display: flex;
            flex-direction: column;
        }

        /* Top Toolbar */
        .top-toolbar {
            background: var(--pixar-card);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--pixar-border);
        }

        .toolbar-left { display: flex; align-items: center; gap: 16px; }

        .back-btn {
            width: 36px; height: 36px;
            border-radius: 50%;
            background: var(--pixar-bg);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--pixar-text);
        }
        .back-btn i { width: 18px; height: 18px; }

        .project-info { display: flex; align-items: center; gap: 10px; }
        .project-name { font-size: 16px; font-weight: 700; color: var(--pixar-text); }
        .project-meta {
            font-size: 12px;
            color: var(--pixar-text-light);
            background: var(--pixar-bg);
            padding: 4px 10px;
            border-radius: 10px;
        }

        .toolbar-center { display: flex; align-items: center; gap: 6px; }

        .tool-group {
            display: flex;
            gap: 4px;
            background: var(--pixar-bg);
            padding: 4px;
            border-radius: var(--pixar-radius-sm);
        }

        .tool-btn {
            width: 36px; height: 36px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--pixar-text-light);
        }
        .tool-btn.active { background: var(--pixar-teal); color: white; }
        .tool-btn i { width: 18px; height: 18px; }

        .tool-divider { width: 1px; height: 28px; background: var(--pixar-border); margin: 0 6px; }

        .toolbar-right { display: flex; align-items: center; gap: 10px; }

        .btn-secondary {
            padding: 8px 16px;
            border: 2px solid var(--pixar-border);
            background: transparent;
            color: var(--pixar-text);
            border-radius: var(--pixar-radius-sm);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-secondary i { width: 16px; height: 16px; }

        .btn-primary {
            padding: 8px 16px;
            border: none;
            background: linear-gradient(135deg, var(--pixar-teal), var(--pixar-cyan));
            color: white;
            border-radius: var(--pixar-radius-sm);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-primary i { width: 16px; height: 16px; }

        /* Main Layout */
        .editor-layout { display: flex; flex: 1; overflow: hidden; }

        /* Left Panel */
        .left-panel {
            width: 220px;
            background: var(--pixar-card);
            border-right: 1px solid var(--pixar-border);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 14px;
            border-bottom: 1px solid var(--pixar-border);
        }

        .panel-title {
            font-size: 13px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 10px;
            color: var(--pixar-text);
        }
        .panel-title i { width: 16px; height: 16px; color: var(--pixar-teal); }

        .panel-tabs { display: flex; gap: 4px; }
        .panel-tab {
            flex: 1;
            padding: 6px;
            background: var(--pixar-bg);
            border: none;
            border-radius: 6px;
            color: var(--pixar-text-light);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
        }
        .panel-tab.active { background: var(--pixar-teal); color: white; }

        .panel-content { flex: 1; overflow-y: auto; padding: 14px; }

        .element-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }

        .element-card {
            aspect-ratio: 1;
            background: var(--pixar-bg);
            border: 2px solid var(--pixar-border);
            border-radius: var(--pixar-radius-sm);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
        }
        .element-card:hover { border-color: var(--pixar-teal); }
        .element-card i { width: 22px; height: 22px; color: var(--pixar-text-light); }
        .element-card span { font-size: 9px; color: var(--pixar-text-light); }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at center, #252542 0%, #1a1a2e 100%);
        }

        .canvas-3d {
            width: 450px;
            height: 400px;
            background: rgba(0, 206, 201, 0.1);
            border: 2px dashed var(--pixar-teal);
            border-radius: var(--pixar-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .canvas-3d i { width: 80px; height: 80px; color: var(--pixar-teal); opacity: 0.5; }
        .canvas-3d span { font-size: 16px; font-weight: 600; color: var(--pixar-text-light); margin-top: 12px; }
        .canvas-3d small { font-size: 12px; color: var(--pixar-text-light); opacity: 0.7; }

        .grid-floor {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 180px;
            background:
                linear-gradient(90deg, rgba(0, 206, 201, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(0, 206, 201, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            transform: translateX(-50%) perspective(500px) rotateX(60deg);
        }

        /* View Mode */
        .view-mode {
            position: absolute;
            top: 16px;
            left: 16px;
            display: flex;
            gap: 4px;
            background: var(--pixar-card);
            padding: 4px;
            border-radius: var(--pixar-radius-sm);
        }

        .view-btn {
            padding: 8px 12px;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: var(--pixar-text-light);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .view-btn.active { background: var(--pixar-teal); color: white; }
        .view-btn i { width: 14px; height: 14px; }

        /* Canvas Controls */
        .canvas-controls {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            background: var(--pixar-card);
            padding: 8px;
            border-radius: 24px;
        }

        .canvas-ctrl-btn {
            width: 40px; height: 40px;
            border: none;
            background: var(--pixar-bg);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--pixar-text);
        }
        .canvas-ctrl-btn.active { background: var(--pixar-teal); }
        .canvas-ctrl-btn i { width: 18px; height: 18px; }

        /* Right Panel */
        .right-panel {
            width: 260px;
            background: var(--pixar-card);
            border-left: 1px solid var(--pixar-border);
            overflow-y: auto;
        }

        .panel-section {
            padding: 16px;
            border-bottom: 1px solid var(--pixar-border);
        }

        .property-group { margin-bottom: 14px; }
        .property-label {
            font-size: 11px;
            color: var(--pixar-text-light);
            margin-bottom: 6px;
            display: block;
        }

        .transform-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }

        .transform-input-group { text-align: center; }
        .transform-input-group label {
            font-size: 9px;
            color: var(--pixar-text-light);
            margin-bottom: 3px;
            display: block;
        }
        .transform-input {
            width: 100%;
            padding: 6px;
            background: var(--pixar-bg);
            border: 2px solid var(--pixar-border);
            border-radius: 6px;
            color: var(--pixar-text);
            font-size: 12px;
            text-align: center;
        }

        .color-options { display: flex; gap: 6px; flex-wrap: wrap; }
        .color-swatch {
            width: 28px; height: 28px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-swatch.active { border-color: white; box-shadow: 0 0 0 2px var(--pixar-teal); }

        .layer-list { display: flex; flex-direction: column; gap: 6px; }

        .layer-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            background: var(--pixar-bg);
            border-radius: var(--pixar-radius-sm);
            cursor: pointer;
        }
        .layer-item.active { background: rgba(0, 206, 201, 0.2); border: 1px solid var(--pixar-teal); }

        .layer-visibility {
            width: 20px; height: 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            color: var(--pixar-text-light);
        }
        .layer-visibility i { width: 14px; height: 14px; }

        .layer-icon {
            width: 28px; height: 28px;
            background: linear-gradient(135deg, var(--pixar-teal), var(--pixar-cyan));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .layer-icon i { width: 14px; height: 14px; color: white; }

        .layer-name { flex: 1; font-size: 12px; font-weight: 600; color: var(--pixar-text); }

        .add-layer-btn {
            width: 100%;
            padding: 10px;
            border: 2px dashed var(--pixar-border);
            background: transparent;
            border-radius: var(--pixar-radius-sm);
            color: var(--pixar-text-light);
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .add-layer-btn i { width: 14px; height: 14px; }
    </style>
</head>
<body>
    <div class="tablet-frame">
        <div class="tablet-screen">
            <!-- Top Toolbar -->
            <div class="top-toolbar">
                <div class="toolbar-left">
                    <button class="back-btn"><i data-lucide="arrow-left"></i></button>
                    <div class="project-info">
                        <span class="project-name">새 창작물</span>
                        <span class="project-meta">편집 중</span>
                    </div>
                </div>
                <div class="toolbar-center">
                    <div class="tool-group">
                        <button class="tool-btn"><i data-lucide="undo-2"></i></button>
                        <button class="tool-btn"><i data-lucide="redo-2"></i></button>
                    </div>
                    <div class="tool-divider"></div>
                    <div class="tool-group">
                        <button class="tool-btn active"><i data-lucide="mouse-pointer-2"></i></button>
                        <button class="tool-btn"><i data-lucide="move"></i></button>
                        <button class="tool-btn"><i data-lucide="rotate-3d"></i></button>
                        <button class="tool-btn"><i data-lucide="scaling"></i></button>
                    </div>
                    <div class="tool-divider"></div>
                    <div class="tool-group">
                        <button class="tool-btn"><i data-lucide="copy"></i></button>
                        <button class="tool-btn"><i data-lucide="trash-2"></i></button>
                    </div>
                </div>
                <div class="toolbar-right">
                    <button class="btn-secondary"><i data-lucide="eye"></i>미리보기</button>
                    <button class="btn-primary"><i data-lucide="save"></i>저장</button>
                    <button class="btn-primary"><i data-lucide="upload"></i>게시</button>
                </div>
            </div>

            <!-- Main Layout -->
            <div class="editor-layout">
                <!-- Left Panel -->
                <div class="left-panel">
                    <div class="panel-header">
                        <h3 class="panel-title"><i data-lucide="shapes"></i>요소 추가</h3>
                        <div class="panel-tabs">
                            <button class="panel-tab active">기본</button>
                            <button class="panel-tab">3D</button>
                            <button class="panel-tab">내 작품</button>
                        </div>
                    </div>
                    <div class="panel-content">
                        <div class="element-grid">
                            <div class="element-card"><i data-lucide="box"></i><span>큐브</span></div>
                            <div class="element-card"><i data-lucide="circle"></i><span>구</span></div>
                            <div class="element-card"><i data-lucide="cylinder"></i><span>원기둥</span></div>
                            <div class="element-card"><i data-lucide="triangle"></i><span>콘</span></div>
                            <div class="element-card"><i data-lucide="octagon"></i><span>토러스</span></div>
                            <div class="element-card"><i data-lucide="square"></i><span>평면</span></div>
                            <div class="element-card"><i data-lucide="sun"></i><span>조명</span></div>
                            <div class="element-card"><i data-lucide="camera"></i><span>카메라</span></div>
                            <div class="element-card"><i data-lucide="type"></i><span>텍스트</span></div>
                        </div>
                    </div>
                </div>

                <!-- Canvas Area -->
                <div class="canvas-area">
                    <div class="grid-floor"></div>
                    <div class="canvas-3d">
                        <i data-lucide="cube"></i>
                        <span>3D 캔버스</span>
                        <small>요소를 드래그하여 추가</small>
                    </div>

                    <div class="view-mode">
                        <button class="view-btn active"><i data-lucide="box"></i>3D</button>
                        <button class="view-btn"><i data-lucide="square"></i>정면</button>
                        <button class="view-btn"><i data-lucide="layout-grid"></i>상단</button>
                        <button class="view-btn"><i data-lucide="sidebar"></i>측면</button>
                    </div>

                    <div class="canvas-controls">
                        <button class="canvas-ctrl-btn active"><i data-lucide="rotate-3d"></i></button>
                        <button class="canvas-ctrl-btn"><i data-lucide="move"></i></button>
                        <button class="canvas-ctrl-btn"><i data-lucide="zoom-in"></i></button>
                        <button class="canvas-ctrl-btn"><i data-lucide="zoom-out"></i></button>
                        <button class="canvas-ctrl-btn"><i data-lucide="grid-3x3"></i></button>
                        <button class="canvas-ctrl-btn"><i data-lucide="maximize"></i></button>
                    </div>
                </div>

                <!-- Right Panel -->
                <div class="right-panel">
                    <!-- Transform -->
                    <div class="panel-section">
                        <h3 class="panel-title"><i data-lucide="move-3d"></i>변환</h3>
                        <div class="property-group">
                            <span class="property-label">위치</span>
                            <div class="transform-grid">
                                <div class="transform-input-group">
                                    <label>X</label>
                                    <input type="text" class="transform-input" value="0">
                                </div>
                                <div class="transform-input-group">
                                    <label>Y</label>
                                    <input type="text" class="transform-input" value="0">
                                </div>
                                <div class="transform-input-group">
                                    <label>Z</label>
                                    <input type="text" class="transform-input" value="0">
                                </div>
                            </div>
                        </div>
                        <div class="property-group">
                            <span class="property-label">회전</span>
                            <div class="transform-grid">
                                <div class="transform-input-group">
                                    <label>X</label>
                                    <input type="text" class="transform-input" value="0°">
                                </div>
                                <div class="transform-input-group">
                                    <label>Y</label>
                                    <input type="text" class="transform-input" value="0°">
                                </div>
                                <div class="transform-input-group">
                                    <label>Z</label>
                                    <input type="text" class="transform-input" value="0°">
                                </div>
                            </div>
                        </div>
                        <div class="property-group">
                            <span class="property-label">크기</span>
                            <div class="transform-grid">
                                <div class="transform-input-group">
                                    <label>X</label>
                                    <input type="text" class="transform-input" value="1">
                                </div>
                                <div class="transform-input-group">
                                    <label>Y</label>
                                    <input type="text" class="transform-input" value="1">
                                </div>
                                <div class="transform-input-group">
                                    <label>Z</label>
                                    <input type="text" class="transform-input" value="1">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Material -->
                    <div class="panel-section">
                        <h3 class="panel-title"><i data-lucide="palette"></i>재질</h3>
                        <div class="property-group">
                            <span class="property-label">색상</span>
                            <div class="color-options">
                                <div class="color-swatch active" style="background: #00CEC9;"></div>
                                <div class="color-swatch" style="background: #00D4FF;"></div>
                                <div class="color-swatch" style="background: #0066FF;"></div>
                                <div class="color-swatch" style="background: #9B5DE5;"></div>
                                <div class="color-swatch" style="background: #F15BB5;"></div>
                                <div class="color-swatch" style="background: #FF6B6B;"></div>
                                <div class="color-swatch" style="background: #FFD93D;"></div>
                                <div class="color-swatch" style="background: #6BCB77;"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Layers -->
                    <div class="panel-section">
                        <h3 class="panel-title"><i data-lucide="layers"></i>씬 구성</h3>
                        <div class="layer-list">
                            <div class="layer-item active">
                                <button class="layer-visibility"><i data-lucide="eye"></i></button>
                                <div class="layer-icon"><i data-lucide="box"></i></div>
                                <span class="layer-name">큐브 1</span>
                            </div>
                            <div class="layer-item">
                                <button class="layer-visibility"><i data-lucide="eye"></i></button>
                                <div class="layer-icon" style="background: linear-gradient(135deg, #FFD93D, #FF6B6B);"><i data-lucide="sun"></i></div>
                                <span class="layer-name">조명</span>
                            </div>
                            <div class="layer-item">
                                <button class="layer-visibility"><i data-lucide="eye"></i></button>
                                <div class="layer-icon" style="background: linear-gradient(135deg, #9B5DE5, #F15BB5);"><i data-lucide="camera"></i></div>
                                <span class="layer-name">카메라</span>
                            </div>
                        </div>
                        <button class="add-layer-btn"><i data-lucide="plus"></i>요소 추가</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
