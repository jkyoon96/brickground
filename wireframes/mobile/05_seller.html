<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매자 대시보드 - Mobile Wireframe</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixar-primary: #0066FF;
            --pixar-secondary: #FFD93D;
            --pixar-success: #6BCB77;
            --pixar-error: #FF6B6B;
            --pixar-warning: #FFA500;
            --pixar-bg: #F8FAFF;
            --pixar-card: #FFFFFF;
            --pixar-text: #2D3748;
            --pixar-text-light: #718096;
            --pixar-border: #E2E8F0;
            --pixar-radius: 16px;
            --pixar-radius-sm: 10px;
            --shadow-soft: 0 4px 20px rgba(0, 102, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', '나눔스퀘어라운드', sans-serif;
            background: var(--pixar-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page-container {
            width: 100%;
            max-width: 400px;
        }

        .wireframe-label {
            background: var(--pixar-success);
            color: white;
            padding: 6px 12px;
            border-radius: var(--pixar-radius-sm);
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 16px;
        }

        .mobile-mockup {
            background: #1a1a1a;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .mobile-screen {
            background: var(--pixar-bg);
            border-radius: 32px;
            overflow: hidden;
            min-height: 750px;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            background: linear-gradient(135deg, var(--pixar-primary) 0%, #0052CC 100%);
            color: white;
        }

        .status-time {
            font-size: 14px;
            font-weight: 600;
        }

        .status-icons {
            display: flex;
            gap: 6px;
        }

        .status-icons i {
            width: 16px;
            height: 16px;
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--pixar-primary) 0%, #0052CC 100%);
            color: white;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-left i {
            width: 24px;
            height: 24px;
        }

        .header-title {
            font-size: 18px;
            font-weight: 800;
        }

        .header-shop {
            font-size: 11px;
            opacity: 0.9;
        }

        .header-right {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        .icon-btn i {
            width: 18px;
            height: 18px;
            color: white;
        }

        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--pixar-error);
            color: white;
            font-size: 9px;
            font-weight: 700;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        .main-content {
            padding: 16px;
            overflow-y: auto;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: white;
            border-radius: var(--pixar-radius-sm);
            padding: 14px;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
        }

        .stat-card.blue::before { background: var(--pixar-primary); }
        .stat-card.yellow::before { background: var(--pixar-secondary); }
        .stat-card.green::before { background: var(--pixar-success); }
        .stat-card.red::before { background: var(--pixar-error); }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--pixar-text-light);
            font-weight: 600;
        }

        .stat-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-icon i {
            width: 14px;
            height: 14px;
            color: white;
        }

        .stat-icon.blue { background: var(--pixar-primary); }
        .stat-icon.yellow { background: var(--pixar-secondary); }
        .stat-icon.green { background: var(--pixar-success); }
        .stat-icon.red { background: var(--pixar-error); }

        .stat-value {
            font-size: 22px;
            font-weight: 800;
            color: var(--pixar-text);
        }

        .stat-change {
            display: inline-flex;
            align-items: center;
            gap: 2px;
            font-size: 10px;
            font-weight: 600;
            color: var(--pixar-success);
        }

        .stat-change i {
            width: 12px;
            height: 12px;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 12px;
            background: white;
            border: none;
            border-radius: var(--pixar-radius-sm);
            font-size: 12px;
            font-weight: 600;
            color: var(--pixar-text);
            cursor: pointer;
            box-shadow: var(--shadow-soft);
        }

        .action-btn.primary {
            background: var(--pixar-primary);
            color: white;
        }

        .action-btn i {
            width: 16px;
            height: 16px;
        }

        /* Section Card */
        .section-card {
            background: white;
            border-radius: var(--pixar-radius);
            padding: 14px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-soft);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--pixar-text);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .section-title i {
            width: 16px;
            height: 16px;
            color: var(--pixar-primary);
        }

        .view-all {
            color: var(--pixar-primary);
            font-size: 11px;
            font-weight: 600;
            text-decoration: none;
        }

        /* Chart Placeholder */
        .chart-placeholder {
            height: 120px;
            background: linear-gradient(135deg, var(--pixar-bg) 0%, #EBF4FF 100%);
            border-radius: var(--pixar-radius-sm);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--pixar-text-light);
        }

        .chart-placeholder i {
            width: 32px;
            height: 32px;
            margin-bottom: 6px;
            opacity: 0.5;
        }

        .chart-placeholder span {
            font-size: 11px;
        }

        /* Order List */
        .order-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--pixar-border);
        }

        .order-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .order-id {
            width: 60px;
            font-weight: 600;
            color: var(--pixar-primary);
            font-size: 11px;
        }

        .order-product {
            flex: 1;
            font-weight: 600;
            color: var(--pixar-text);
            font-size: 12px;
        }

        .status-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
        }

        .status-badge.new {
            background: rgba(0, 102, 255, 0.1);
            color: var(--pixar-primary);
        }

        .status-badge.processing {
            background: rgba(255, 217, 61, 0.2);
            color: #B8860B;
        }

        /* Todo List */
        .todo-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: var(--pixar-bg);
            border-radius: var(--pixar-radius-sm);
            margin-bottom: 8px;
        }

        .todo-item:last-child {
            margin-bottom: 0;
        }

        .todo-check {
            width: 18px;
            height: 18px;
            border: 2px solid var(--pixar-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .todo-check.done {
            background: var(--pixar-success);
            border-color: var(--pixar-success);
        }

        .todo-check.done i {
            width: 10px;
            height: 10px;
            color: white;
        }

        .todo-text {
            flex: 1;
            font-size: 12px;
            color: var(--pixar-text);
        }

        .todo-priority {
            font-size: 9px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .todo-priority.high {
            background: rgba(255, 107, 107, 0.1);
            color: var(--pixar-error);
        }

        /* Bottom Tab Bar */
        .tab-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background: white;
            border-top: 1px solid var(--pixar-border);
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: var(--pixar-text-light);
            padding: 4px 12px;
            position: relative;
        }

        .tab-item.active {
            color: var(--pixar-primary);
        }

        .tab-item i {
            width: 20px;
            height: 20px;
        }

        .tab-item span {
            font-size: 10px;
            font-weight: 600;
        }

        .tab-badge {
            position: absolute;
            top: -2px;
            right: 4px;
            background: var(--pixar-error);
            color: white;
            font-size: 8px;
            font-weight: 700;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="wireframe-label">
            <i data-lucide="smartphone"></i>
            Mobile Wireframe - 판매자 대시보드 (ST-01-06)
        </div>

        <div class="mobile-mockup">
            <div class="mobile-screen">
                <!-- Status Bar -->
                <div class="status-bar">
                    <span class="status-time">9:41</span>
                    <div class="status-icons">
                        <i data-lucide="signal"></i>
                        <i data-lucide="wifi"></i>
                        <i data-lucide="battery-full"></i>
                    </div>
                </div>

                <!-- Header -->
                <div class="app-header">
                    <div class="header-left">
                        <i data-lucide="store"></i>
                        <div>
                            <div class="header-title">Seller</div>
                            <div class="header-shop">홍길동의 공방</div>
                        </div>
                    </div>
                    <div class="header-right">
                        <button class="icon-btn">
                            <i data-lucide="message-square"></i>
                            <span class="badge">3</span>
                        </button>
                        <button class="icon-btn">
                            <i data-lucide="bell"></i>
                            <span class="badge">5</span>
                        </button>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="main-content">
                    <!-- Stats Grid -->
                    <div class="stats-grid">
                        <div class="stat-card blue">
                            <div class="stat-header">
                                <span class="stat-label">오늘 주문</span>
                                <div class="stat-icon blue">
                                    <i data-lucide="shopping-cart"></i>
                                </div>
                            </div>
                            <div class="stat-value">12건</div>
                            <div class="stat-change">
                                <i data-lucide="trending-up"></i>
                                +15%
                            </div>
                        </div>
                        <div class="stat-card yellow">
                            <div class="stat-header">
                                <span class="stat-label">오늘 매출</span>
                                <div class="stat-icon yellow">
                                    <i data-lucide="coins"></i>
                                </div>
                            </div>
                            <div class="stat-value">₩584K</div>
                            <div class="stat-change">
                                <i data-lucide="trending-up"></i>
                                +23%
                            </div>
                        </div>
                        <div class="stat-card green">
                            <div class="stat-header">
                                <span class="stat-label">배송 대기</span>
                                <div class="stat-icon green">
                                    <i data-lucide="package"></i>
                                </div>
                            </div>
                            <div class="stat-value">5건</div>
                        </div>
                        <div class="stat-card red">
                            <div class="stat-header">
                                <span class="stat-label">미답변</span>
                                <div class="stat-icon red">
                                    <i data-lucide="message-circle"></i>
                                </div>
                            </div>
                            <div class="stat-value">3건</div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="quick-actions">
                        <button class="action-btn primary">
                            <i data-lucide="plus"></i>
                            상품 등록
                        </button>
                        <button class="action-btn">
                            <i data-lucide="download"></i>
                            리포트
                        </button>
                    </div>

                    <!-- Sales Chart -->
                    <div class="section-card">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i data-lucide="bar-chart-2"></i>
                                매출 현황
                            </h2>
                            <span class="view-all">최근 7일</span>
                        </div>
                        <div class="chart-placeholder">
                            <i data-lucide="bar-chart-2"></i>
                            <span>매출 차트</span>
                        </div>
                    </div>

                    <!-- Recent Orders -->
                    <div class="section-card">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i data-lucide="shopping-bag"></i>
                                최근 주문
                            </h2>
                            <a href="#" class="view-all">전체</a>
                        </div>

                        <div class="order-item">
                            <span class="order-id">#2401</span>
                            <span class="order-product">3D 미니어처 키트</span>
                            <span class="status-badge new">신규</span>
                        </div>
                        <div class="order-item">
                            <span class="order-id">#2400</span>
                            <span class="order-product">픽셀 아트 DIY</span>
                            <span class="status-badge processing">준비중</span>
                        </div>
                    </div>

                    <!-- Todo List -->
                    <div class="section-card">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i data-lucide="check-square"></i>
                                오늘 할 일
                            </h2>
                        </div>

                        <div class="todo-item">
                            <div class="todo-check"></div>
                            <span class="todo-text">신규 주문 확인</span>
                            <span class="todo-priority high">긴급</span>
                        </div>
                        <div class="todo-item">
                            <div class="todo-check done">
                                <i data-lucide="check"></i>
                            </div>
                            <span class="todo-text">배송 준비</span>
                        </div>
                    </div>
                </div>

                <!-- Bottom Tab Bar -->
                <div class="tab-bar">
                    <a href="#" class="tab-item active">
                        <i data-lucide="layout-dashboard"></i>
                        <span>대시보드</span>
                    </a>
                    <a href="#" class="tab-item">
                        <i data-lucide="package"></i>
                        <span>상품</span>
                    </a>
                    <a href="#" class="tab-item">
                        <i data-lucide="shopping-cart"></i>
                        <span>주문</span>
                        <span class="tab-badge">5</span>
                    </a>
                    <a href="#" class="tab-item">
                        <i data-lucide="bar-chart-2"></i>
                        <span>매출</span>
                    </a>
                    <a href="#" class="tab-item">
                        <i data-lucide="settings"></i>
                        <span>설정</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
