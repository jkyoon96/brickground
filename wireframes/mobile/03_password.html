<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 관리 - Mobile Wireframe</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixar-primary: #0066FF;
            --pixar-secondary: #FFD93D;
            --pixar-success: #6BCB77;
            --pixar-error: #FF6B6B;
            --pixar-bg: #F8FAFF;
            --pixar-card: #FFFFFF;
            --pixar-text: #2D3748;
            --pixar-text-light: #718096;
            --pixar-border: #E2E8F0;
            --pixar-radius: 16px;
            --pixar-radius-sm: 10px;
            --shadow-soft: 0 4px 20px rgba(0, 102, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', '나눔스퀘어라운드', sans-serif;
            background: var(--pixar-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page-container {
            width: 100%;
            max-width: 400px;
        }

        .wireframe-label {
            background: var(--pixar-success);
            color: white;
            padding: 6px 12px;
            border-radius: var(--pixar-radius-sm);
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 16px;
        }

        .mobile-mockup {
            background: #1a1a1a;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .mobile-screen {
            background: var(--pixar-card);
            border-radius: 32px;
            overflow: hidden;
            min-height: 700px;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            background: white;
        }

        .status-time {
            font-size: 14px;
            font-weight: 600;
            color: var(--pixar-text);
        }

        .status-icons {
            display: flex;
            gap: 6px;
        }

        .status-icons i {
            width: 16px;
            height: 16px;
            color: var(--pixar-text);
        }

        /* Header */
        .app-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border-bottom: 1px solid var(--pixar-border);
        }

        .back-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--pixar-bg);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .back-btn i {
            width: 20px;
            height: 20px;
            color: var(--pixar-text);
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-size: 17px;
            font-weight: 700;
            color: var(--pixar-text);
            margin-right: 36px;
        }

        /* Main Content */
        .main-content {
            padding: 20px 16px;
            background: var(--pixar-bg);
            min-height: 560px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px 8px;
            border: 2px solid var(--pixar-border);
            border-radius: var(--pixar-radius-sm);
            background: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            color: var(--pixar-text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--pixar-primary);
            border-color: var(--pixar-primary);
            color: white;
        }

        .tab i {
            width: 14px;
            height: 14px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Icon Header */
        .icon-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .icon-circle {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--pixar-primary) 0%, #0052CC 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
        }

        .icon-circle i {
            width: 32px;
            height: 32px;
            color: white;
        }

        .icon-header h2 {
            font-size: 18px;
            font-weight: 700;
            color: var(--pixar-text);
            margin-bottom: 4px;
        }

        .icon-header p {
            font-size: 12px;
            color: var(--pixar-text-light);
        }

        /* Steps */
        .steps {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 20px;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            position: relative;
        }

        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 12px;
            left: calc(50% + 20px);
            width: 24px;
            height: 2px;
            background: var(--pixar-border);
        }

        .step-number {
            width: 24px;
            height: 24px;
            background: var(--pixar-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 11px;
            color: var(--pixar-text-light);
        }

        .step.active .step-number {
            background: var(--pixar-primary);
            color: white;
        }

        .step.completed .step-number {
            background: var(--pixar-success);
            color: white;
        }

        .step-label {
            font-size: 10px;
            color: var(--pixar-text-light);
            font-weight: 600;
        }

        /* Form */
        .form-group {
            margin-bottom: 14px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--pixar-text);
            margin-bottom: 6px;
            font-size: 13px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--pixar-text-light);
            width: 18px;
            height: 18px;
        }

        .input-wrapper .input-btn {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            left: auto;
            padding: 6px 10px;
            background: var(--pixar-primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
        }

        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid var(--pixar-border);
            border-radius: var(--pixar-radius-sm);
            font-size: 14px;
            background: white;
            transition: all 0.3s ease;
        }

        .form-group input.with-btn {
            padding-right: 70px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--pixar-primary);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .input-hint {
            font-size: 10px;
            color: var(--pixar-text-light);
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .input-hint i {
            width: 10px;
            height: 10px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--pixar-primary) 0%, #0052CC 100%);
            color: white;
            border: none;
            border-radius: var(--pixar-radius-sm);
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-top: 16px;
        }

        .submit-btn:disabled {
            background: var(--pixar-border);
            cursor: not-allowed;
        }

        .submit-btn i {
            width: 18px;
            height: 18px;
        }

        /* Bottom Nav */
        .bottom-nav {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 16px;
            background: white;
            border-top: 1px solid var(--pixar-border);
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            background: var(--pixar-bg);
            color: var(--pixar-text);
            text-decoration: none;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .nav-link i {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="wireframe-label">
            <i data-lucide="smartphone"></i>
            Mobile Wireframe - 비밀번호 관리 (ST-01-04)
        </div>

        <div class="mobile-mockup">
            <div class="mobile-screen">
                <!-- Status Bar -->
                <div class="status-bar">
                    <span class="status-time">9:41</span>
                    <div class="status-icons">
                        <i data-lucide="signal"></i>
                        <i data-lucide="wifi"></i>
                        <i data-lucide="battery-full"></i>
                    </div>
                </div>

                <!-- Header -->
                <div class="app-header">
                    <button class="back-btn">
                        <i data-lucide="arrow-left"></i>
                    </button>
                    <span class="header-title">비밀번호 관리</span>
                </div>

                <!-- Main Content -->
                <div class="main-content">
                    <div class="tabs">
                        <button class="tab active" onclick="showTab('find')">
                            <i data-lucide="search"></i>
                            찾기
                        </button>
                        <button class="tab" onclick="showTab('reset')">
                            <i data-lucide="refresh-cw"></i>
                            재설정
                        </button>
                        <button class="tab" onclick="showTab('change')">
                            <i data-lucide="key"></i>
                            변경
                        </button>
                    </div>

                    <!-- 비밀번호 찾기 -->
                    <div id="find" class="tab-content active">
                        <div class="icon-header">
                            <div class="icon-circle">
                                <i data-lucide="mail"></i>
                            </div>
                            <h2>비밀번호 찾기</h2>
                            <p>가입한 이메일로 인증번호를 보내드립니다</p>
                        </div>

                        <div class="steps">
                            <div class="step active">
                                <div class="step-number">1</div>
                                <span class="step-label">이메일</span>
                            </div>
                            <div class="step">
                                <div class="step-number">2</div>
                                <span class="step-label">인증</span>
                            </div>
                            <div class="step">
                                <div class="step-number">3</div>
                                <span class="step-label">완료</span>
                            </div>
                        </div>

                        <form>
                            <div class="form-group">
                                <label>이메일</label>
                                <div class="input-wrapper">
                                    <i data-lucide="mail"></i>
                                    <input type="email" class="with-btn" placeholder="이메일 주소">
                                    <button type="button" class="input-btn">인증</button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>인증번호</label>
                                <div class="input-wrapper">
                                    <i data-lucide="hash"></i>
                                    <input type="text" placeholder="6자리 입력">
                                </div>
                                <p class="input-hint">
                                    <i data-lucide="clock"></i>
                                    5분 후 만료
                                </p>
                            </div>

                            <button type="submit" class="submit-btn" disabled>
                                <i data-lucide="send"></i>
                                재설정 링크 받기
                            </button>
                        </form>
                    </div>

                    <!-- 비밀번호 재설정 -->
                    <div id="reset" class="tab-content">
                        <div class="icon-header">
                            <div class="icon-circle">
                                <i data-lucide="lock"></i>
                            </div>
                            <h2>비밀번호 재설정</h2>
                            <p>새로운 비밀번호를 입력해주세요</p>
                        </div>

                        <form>
                            <div class="form-group">
                                <label>새 비밀번호</label>
                                <div class="input-wrapper">
                                    <i data-lucide="lock"></i>
                                    <input type="password" placeholder="8자 이상">
                                </div>
                                <p class="input-hint">
                                    <i data-lucide="info"></i>
                                    영문+숫자+특수문자 조합
                                </p>
                            </div>

                            <div class="form-group">
                                <label>비밀번호 확인</label>
                                <div class="input-wrapper">
                                    <i data-lucide="lock"></i>
                                    <input type="password" placeholder="비밀번호 재입력">
                                </div>
                            </div>

                            <button type="submit" class="submit-btn">
                                <i data-lucide="check"></i>
                                비밀번호 재설정
                            </button>
                        </form>
                    </div>

                    <!-- 비밀번호 변경 -->
                    <div id="change" class="tab-content">
                        <div class="icon-header">
                            <div class="icon-circle">
                                <i data-lucide="key"></i>
                            </div>
                            <h2>비밀번호 변경</h2>
                            <p>현재 비밀번호 확인 후 변경</p>
                        </div>

                        <form>
                            <div class="form-group">
                                <label>현재 비밀번호</label>
                                <div class="input-wrapper">
                                    <i data-lucide="lock"></i>
                                    <input type="password" placeholder="현재 비밀번호">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>새 비밀번호</label>
                                <div class="input-wrapper">
                                    <i data-lucide="lock"></i>
                                    <input type="password" placeholder="8자 이상">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>비밀번호 확인</label>
                                <div class="input-wrapper">
                                    <i data-lucide="lock"></i>
                                    <input type="password" placeholder="비밀번호 재입력">
                                </div>
                            </div>

                            <button type="submit" class="submit-btn">
                                <i data-lucide="save"></i>
                                비밀번호 변경
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Bottom Nav -->
                <div class="bottom-nav">
                    <a href="02_login.html" class="nav-link">
                        <i data-lucide="log-in"></i>
                        로그인
                    </a>
                    <a href="01_register.html" class="nav-link">
                        <i data-lucide="user-plus"></i>
                        회원가입
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            event.target.closest('.tab').classList.add('active');
        }
    </script>
</body>
</html>
