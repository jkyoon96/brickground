<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - Mobile Wireframe</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixar-primary: #0066FF;
            --pixar-secondary: #FFD93D;
            --pixar-success: #6BCB77;
            --pixar-error: #FF6B6B;
            --pixar-bg: #F8FAFF;
            --pixar-card: #FFFFFF;
            --pixar-text: #2D3748;
            --pixar-text-light: #718096;
            --pixar-border: #E2E8F0;
            --pixar-radius: 16px;
            --pixar-radius-sm: 10px;
            --shadow-soft: 0 4px 20px rgba(0, 102, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', '나눔스퀘어라운드', sans-serif;
            background: var(--pixar-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page-container {
            width: 100%;
            max-width: 400px;
        }

        .wireframe-label {
            background: var(--pixar-success);
            color: white;
            padding: 6px 12px;
            border-radius: var(--pixar-radius-sm);
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 16px;
        }

        .mobile-mockup {
            background: #1a1a1a;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .mobile-screen {
            background: var(--pixar-bg);
            border-radius: 32px;
            overflow: hidden;
            min-height: 750px;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            background: white;
        }

        .status-time {
            font-size: 14px;
            font-weight: 600;
            color: var(--pixar-text);
        }

        .status-icons {
            display: flex;
            gap: 6px;
        }

        .status-icons i {
            width: 16px;
            height: 16px;
            color: var(--pixar-text);
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border-bottom: 1px solid var(--pixar-border);
        }

        .header-title {
            font-size: 18px;
            font-weight: 800;
            color: var(--pixar-text);
        }

        .header-icons {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--pixar-bg);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        .icon-btn i {
            width: 18px;
            height: 18px;
            color: var(--pixar-text);
        }

        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--pixar-error);
            color: white;
            font-size: 9px;
            font-weight: 700;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        .main-content {
            padding: 16px;
            overflow-y: auto;
        }

        /* Profile Card */
        .profile-card {
            background: linear-gradient(135deg, var(--pixar-primary) 0%, #0052CC 100%);
            border-radius: var(--pixar-radius);
            padding: 20px;
            color: white;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255, 217, 61, 0.2);
            border-radius: 50%;
            top: -40px;
            right: -40px;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 14px;
            position: relative;
            z-index: 1;
        }

        .profile-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: var(--pixar-primary);
        }

        .profile-details {
            flex: 1;
        }

        .profile-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .profile-email {
            font-size: 12px;
            opacity: 0.9;
        }

        .profile-level {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            background: var(--pixar-secondary);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            color: var(--pixar-text);
            margin-top: 6px;
        }

        .profile-level i {
            width: 12px;
            height: 12px;
        }

        .profile-edit-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .profile-edit-btn i {
            width: 18px;
            height: 18px;
            color: white;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .stat-item {
            background: white;
            border-radius: var(--pixar-radius-sm);
            padding: 12px 8px;
            text-align: center;
            box-shadow: var(--shadow-soft);
        }

        .stat-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 6px;
        }

        .stat-icon i {
            width: 16px;
            height: 16px;
            color: white;
        }

        .stat-icon.blue { background: var(--pixar-primary); }
        .stat-icon.yellow { background: var(--pixar-secondary); }
        .stat-icon.green { background: var(--pixar-success); }
        .stat-icon.red { background: var(--pixar-error); }

        .stat-value {
            font-size: 16px;
            font-weight: 800;
            color: var(--pixar-text);
        }

        .stat-label {
            font-size: 10px;
            color: var(--pixar-text-light);
        }

        /* Recent Orders */
        .section-card {
            background: white;
            border-radius: var(--pixar-radius);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-soft);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 15px;
            font-weight: 700;
            color: var(--pixar-text);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .section-title i {
            width: 16px;
            height: 16px;
            color: var(--pixar-primary);
        }

        .view-all {
            color: var(--pixar-primary);
            font-size: 12px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .view-all i {
            width: 14px;
            height: 14px;
        }

        .order-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid var(--pixar-border);
        }

        .order-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .order-image {
            width: 44px;
            height: 44px;
            background: var(--pixar-bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .order-image i {
            width: 20px;
            height: 20px;
            color: var(--pixar-text-light);
        }

        .order-info {
            flex: 1;
        }

        .order-name {
            font-weight: 600;
            color: var(--pixar-text);
            font-size: 13px;
        }

        .order-date {
            font-size: 11px;
            color: var(--pixar-text-light);
        }

        .order-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
        }

        .order-status.shipping {
            background: rgba(0, 102, 255, 0.1);
            color: var(--pixar-primary);
        }

        .order-status.delivered {
            background: rgba(107, 203, 119, 0.1);
            color: var(--pixar-success);
        }

        /* Quick Menu */
        .quick-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .quick-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 14px 8px;
            background: var(--pixar-bg);
            border-radius: var(--pixar-radius-sm);
            text-decoration: none;
        }

        .quick-item i {
            width: 22px;
            height: 22px;
            color: var(--pixar-primary);
        }

        .quick-item span {
            font-size: 11px;
            font-weight: 600;
            color: var(--pixar-text);
        }

        /* Bottom Tab Bar */
        .tab-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background: white;
            border-top: 1px solid var(--pixar-border);
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: var(--pixar-text-light);
            padding: 4px 16px;
        }

        .tab-item.active {
            color: var(--pixar-primary);
        }

        .tab-item i {
            width: 22px;
            height: 22px;
        }

        .tab-item span {
            font-size: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="wireframe-label">
            <i data-lucide="smartphone"></i>

                            </div>
                            <span class="order-status delivered">배송완료</span>

                    </div>

                    <!-- Quick Menu -->
                    <div class="section-card">
                        <div class="section-header">

                                <i data-lucide="zap"></i>

</body>
