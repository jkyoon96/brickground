<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1.0">
    <title>DotArt 에디터 - Mobile Wireframe</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --pixar-primary: #0066FF;
            --pixar-secondary: #FFD93D;
            --pixar-success: #6BCB77;
            --pixar-error: #FF6B6B;
            --pixar-purple: #9B5DE5;
            --pixar-pink: #F15BB5;
            --pixar-bg: #1a1a2e;
            --pixar-card: #252542;
            --pixar-text: #FFFFFF;
            --pixar-text-light: #a0a0b0;
            --pixar-border: #3d3d5c;
            --pixar-radius: 16px;
            --pixar-radius-sm: 10px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', '나눔스퀘어라운드', sans-serif;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .phone-frame {
            width: 390px;
            background: #1a1a1a;
            border-radius: 50px;
            padding: 12px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .phone-screen {
            background: var(--pixar-bg);
            border-radius: 40px;
            overflow: hidden;
            min-height: 780px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Status Bar */
        .status-bar {
            padding: 14px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--pixar-card);
        }
        .status-time { font-size: 14px; font-weight: 600; color: var(--pixar-text); }
        .status-icons { display: flex; gap: 6px; }
        .status-icons i { width: 16px; height: 16px; color: var(--pixar-text); }

        /* Top Toolbar */
        .top-toolbar {
            background: var(--pixar-card);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--pixar-border);
        }

        .toolbar-left { display: flex; align-items: center; gap: 10px; }

        .back-btn {
            width: 32px; height: 32px;
            border-radius: 50%;
            background: var(--pixar-bg);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--pixar-text);
        }
        .back-btn i { width: 16px; height: 16px; }

        .project-name { font-size: 14px; font-weight: 700; color: var(--pixar-text); }
        .project-size {
            font-size: 11px;
            color: var(--pixar-text-light);
            background: var(--pixar-bg);
            padding: 3px 8px;
            border-radius: 8px;
        }

        .toolbar-right { display: flex; gap: 6px; }

        .toolbar-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .toolbar-btn.secondary {
            background: var(--pixar-bg);
            color: var(--pixar-text);
        }
        .toolbar-btn.primary {
            background: linear-gradient(135deg, var(--pixar-purple), var(--pixar-pink));
            color: white;
        }
        .toolbar-btn i { width: 14px; height: 14px; }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background:
                linear-gradient(45deg, #1e1e32 25%, transparent 25%),
                linear-gradient(-45deg, #1e1e32 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #1e1e32 75%),
                linear-gradient(-45deg, transparent 75%, #1e1e32 75%);
            background-size: 16px 16px;
            background-position: 0 0, 0 8px, 8px -8px, -8px 0px;
        }

        .pixel-canvas {
            width: 320px;
            height: 320px;
            background: var(--pixar-card);
            border-radius: 4px;
            display: grid;
            grid-template-columns: repeat(32, 1fr);
            grid-template-rows: repeat(32, 1fr);
            box-shadow: 0 0 20px rgba(155, 93, 229, 0.2);
        }

        .pixel-cell { border: 1px solid rgba(255, 255, 255, 0.03); }
        .pixel-cell.filled-1 { background: #FF6B6B; }

        /* Canvas Controls */
        .canvas-controls {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            background: var(--pixar-card);
            padding: 6px;
            border-radius: 20px;
        }

        .canvas-ctrl-btn {
            width: 32px; height: 32px;
            border: none;
            background: var(--pixar-bg);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--pixar-text);
        }
        .canvas-ctrl-btn i { width: 14px; height: 14px; }

        .zoom-display {
            padding: 0 10px;
            display: flex;
            align-items: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--pixar-text-light);
        }

        /* Tool Bar */
        .tool-bar {
            background: var(--pixar-card);
            padding: 12px 16px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--pixar-border);
        }

        .tool-btn {
            width: 44px; height: 44px;
            border: none;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            color: var(--pixar-text-light);
        }
        .tool-btn.active { background: var(--pixar-purple); color: white; }
        .tool-btn i { width: 20px; height: 20px; }
        .tool-btn span { font-size: 9px; font-weight: 600; }

        /* Bottom Panel */
        .bottom-panel {
            background: var(--pixar-card);
            padding: 14px 16px 30px;
            border-top: 1px solid var(--pixar-border);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .panel-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--pixar-text);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .panel-title i { width: 14px; height: 14px; color: var(--pixar-purple); }

        .panel-toggle { display: flex; gap: 4px; }
        .panel-tab {
            padding: 5px 10px;
            background: var(--pixar-bg);
            border: none;
            border-radius: 6px;
            color: var(--pixar-text-light);
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
        }
        .panel-tab.active { background: var(--pixar-purple); color: white; }

        /* Color Palette */
        .color-palette {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 6px;
        }

        .color-swatch {
            aspect-ratio: 1;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-swatch.active { border-color: white; box-shadow: 0 0 0 2px var(--pixar-purple); }

        /* Brush Sizes */
        .brush-panel { display: none; }
        .brush-sizes { display: flex; gap: 8px; justify-content: center; }

        .brush-size {
            width: 40px; height: 40px;
            border: 2px solid var(--pixar-border);
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .brush-size.active { border-color: var(--pixar-purple); background: rgba(155, 93, 229, 0.2); }

        .brush-size .dot { border-radius: 2px; background: var(--pixar-text); }
        .brush-size .dot.s1 { width: 4px; height: 4px; }
        .brush-size .dot.s2 { width: 8px; height: 8px; }
        .brush-size .dot.s3 { width: 12px; height: 12px; }
        .brush-size .dot.s4 { width: 16px; height: 16px; }

        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: var(--pixar-text);
            border-radius: 3px;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="phone-screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <span class="status-time">9:41</span>
                <div class="status-icons">
                    <i data-lucide="signal"></i>
                    <i data-lucide="wifi"></i>
                    <i data-lucide="battery-full"></i>
                </div>
            </div>

            <!-- Top Toolbar -->
            <div class="top-toolbar">
                <div class="toolbar-left">
                    <button class="back-btn"><i data-lucide="arrow-left"></i></button>
                    <span class="project-name">새 작품</span>
                    <span class="project-size">32x32</span>
                </div>
                <div class="toolbar-right">
                    <button class="toolbar-btn secondary"><i data-lucide="box"></i></button>
                    <button class="toolbar-btn primary"><i data-lucide="save"></i>저장</button>
                </div>
            </div>

            <!-- Canvas Area -->
            <div class="canvas-area">
                <div class="pixel-canvas"></div>
                <div class="canvas-controls">
                    <button class="canvas-ctrl-btn"><i data-lucide="zoom-out"></i></button>
                    <span class="zoom-display">100%</span>
                    <button class="canvas-ctrl-btn"><i data-lucide="zoom-in"></i></button>
                    <button class="canvas-ctrl-btn"><i data-lucide="rotate-cw"></i></button>
                </div>
            </div>

            <!-- Tool Bar -->
            <div class="tool-bar">
                <button class="tool-btn active">
                    <i data-lucide="pencil"></i>
                    <span>펜</span>
                </button>
                <button class="tool-btn">
                    <i data-lucide="eraser"></i>
                    <span>지우개</span>
                </button>
                <button class="tool-btn">
                    <i data-lucide="paint-bucket"></i>
                    <span>채우기</span>
                </button>
                <button class="tool-btn">
                    <i data-lucide="pipette"></i>
                    <span>스포이드</span>
                </button>
                <button class="tool-btn">
                    <i data-lucide="undo-2"></i>
                    <span>실행취소</span>
                </button>
                <button class="tool-btn">
                    <i data-lucide="music"></i>
                    <span>음악</span>
                </button>
            </div>

            <!-- Bottom Panel -->
            <div class="bottom-panel">
                <div class="panel-header">
                    <h3 class="panel-title"><i data-lucide="palette"></i>컬러 팔레트</h3>
                    <div class="panel-toggle">
                        <button class="panel-tab active">컬러</button>
                        <button class="panel-tab">브러시</button>
                    </div>
                </div>
                <div class="color-palette">
                    <div class="color-swatch active" style="background: #FF6B6B;"></div>
                    <div class="color-swatch" style="background: #FF8E53;"></div>
                    <div class="color-swatch" style="background: #FFD93D;"></div>
                    <div class="color-swatch" style="background: #6BCB77;"></div>
                    <div class="color-swatch" style="background: #4D96FF;"></div>
                    <div class="color-swatch" style="background: #9B5DE5;"></div>
                    <div class="color-swatch" style="background: #F15BB5;"></div>
                    <div class="color-swatch" style="background: #FFFFFF;"></div>
                    <div class="color-swatch" style="background: #000000;"></div>
                </div>
            </div>

            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const canvas = document.querySelector('.pixel-canvas');
        for (let i = 0; i < 32 * 32; i++) {
            const cell = document.createElement('div');
            cell.className = 'pixel-cell';
            const row = Math.floor(i / 32);
            const col = i % 32;
            if ((row === 10 && (col >= 8 && col <= 10 || col >= 13 && col <= 15)) ||
                (row === 11 && (col >= 7 && col <= 11 || col >= 12 && col <= 16)) ||
                (row === 12 && (col >= 6 && col <= 17)) ||
                (row === 13 && (col >= 7 && col <= 16)) ||
                (row === 14 && (col >= 8 && col <= 15)) ||
                (row === 15 && (col >= 9 && col <= 14)) ||
                (row === 16 && (col >= 10 && col <= 13)) ||
                (row === 17 && (col >= 11 && col <= 12))) {
                cell.classList.add('filled-1');
            }
            canvas.appendChild(cell);
        }
    </script>
</body>
</html>
