<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1.0">
    <title>VR Mall 생성 - Mobile Wireframe</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --pixar-primary: #0066FF;
            --pixar-secondary: #FFD93D;
            --pixar-success: #6BCB77;
            --pixar-error: #FF6B6B;
            --pixar-bg: #F8FAFC;
            --pixar-card: #FFFFFF;
            --pixar-text: #1E293B;
            --pixar-text-light: #64748B;
            --pixar-border: #E2E8F0;
            --pixar-radius: 16px;
            --pixar-radius-sm: 10px;
            --pixar-shadow: 0 2px 12px rgba(0, 102, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', '나눔스퀘어라운드', sans-serif;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Phone Frame */
        .phone-frame {
            width: 390px;
            background: #2d2d44;
            border-radius: 50px;
            padding: 12px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .phone-screen {
            background: var(--pixar-bg);
            border-radius: 40px;
            overflow: hidden;
            min-height: 844px;
        }

        /* Status Bar */
        .status-bar {
            background: var(--pixar-card);
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
        }

        .status-bar-right {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-bar-right i {
            width: 16px;
            height: 16px;
            color: var(--pixar-text);
        }

        /* Header */
        .header {
            background: var(--pixar-card);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--pixar-shadow);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--pixar-bg);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn i {
            width: 18px;
            height: 18px;
            color: var(--pixar-text);
        }

        .header-title {
            font-size: 16px;
            font-weight: 700;
        }

        .save-btn {
            padding: 8px 14px;
            background: var(--pixar-bg);
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            color: var(--pixar-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .save-btn i {
            width: 14px;
            height: 14px;
        }

        /* Progress Steps */
        .progress-bar {
            background: var(--pixar-card);
            padding: 14px 16px;
            border-bottom: 1px solid var(--pixar-border);
        }

        .steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .step-circle {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--pixar-bg);
            border: 2px solid var(--pixar-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 12px;
            color: var(--pixar-text-light);
        }

        .step.active .step-circle {
            background: var(--pixar-primary);
            border-color: var(--pixar-primary);
            color: white;
        }

        .step.completed .step-circle {
            background: var(--pixar-success);
            border-color: var(--pixar-success);
            color: white;
        }

        .step-label {
            font-size: 10px;
            color: var(--pixar-text-light);
        }

        .step.active .step-label {
            color: var(--pixar-primary);
            font-weight: 600;
        }

        .step-line {
            flex: 1;
            height: 2px;
            background: var(--pixar-border);
            margin: 0 4px;
            margin-bottom: 18px;
        }

        .step-line.completed {
            background: var(--pixar-success);
        }

        /* Main Content */
        .main-content {
            padding: 16px;
            height: calc(844px - 60px - 56px - 70px - 80px - 34px);
            overflow-y: auto;
        }

        /* Form Section */
        .form-section {
            background: var(--pixar-card);
            border-radius: var(--pixar-radius);
            padding: 16px;
            box-shadow: var(--pixar-shadow);
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 800;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            width: 18px;
            height: 18px;
            color: var(--pixar-primary);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .form-label span {
            color: var(--pixar-error);
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid var(--pixar-border);
            border-radius: var(--pixar-radius-sm);
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--pixar-primary);
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-hint {
            font-size: 10px;
            color: var(--pixar-text-light);
            margin-top: 4px;
        }

        /* Category Chips */
        .category-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .category-chip {
            padding: 8px 12px;
            border: 2px solid var(--pixar-border);
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .category-chip.selected {
            background: var(--pixar-primary);
            border-color: var(--pixar-primary);
            color: white;
        }

        .category-chip i {
            width: 14px;
            height: 14px;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--pixar-border);
            border-radius: var(--pixar-radius);
            padding: 24px 16px;
            text-align: center;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: var(--pixar-primary);
        }

        .upload-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0, 102, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
        }

        .upload-icon i {
            width: 22px;
            height: 22px;
            color: var(--pixar-primary);
        }

        .upload-text {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .upload-hint {
            font-size: 11px;
            color: var(--pixar-text-light);
        }

        /* Template Grid */
        .template-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .template-card {
            background: var(--pixar-bg);
            border: 2px solid transparent;
            border-radius: var(--pixar-radius-sm);
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
        }

        .template-card:hover,
        .template-card.selected {
            border-color: var(--pixar-primary);
        }

        .template-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--pixar-primary) 0%, #0052CC 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 6px;
        }

        .template-icon i {
            width: 20px;
            height: 20px;
            color: white;
        }

        .template-name {
            font-size: 10px;
            font-weight: 700;
        }

        /* Config Items */
        .config-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .config-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: var(--pixar-bg);
            border-radius: var(--pixar-radius-sm);
        }

        .config-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
        }

        .config-label i {
            width: 16px;
            height: 16px;
            color: var(--pixar-primary);
        }

        .config-input {
            width: 60px;
            padding: 6px 10px;
            border: 2px solid var(--pixar-border);
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
        }

        /* Toggle */
        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--pixar-border);
            border-radius: 24px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked + .toggle-slider {
            background: var(--pixar-primary);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        /* Preview Card */
        .preview-card {
            background: var(--pixar-card);
            border-radius: var(--pixar-radius);
            padding: 16px;
            box-shadow: var(--pixar-shadow);
        }

        .preview-header {
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--pixar-primary);
        }

        .preview-header i {
            width: 16px;
            height: 16px;
        }

        .preview-3d {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: var(--pixar-radius-sm);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
        }

        .preview-3d i {
            width: 36px;
            height: 36px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 6px;
        }

        .preview-3d span {
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .preview-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-name {
            font-size: 14px;
            font-weight: 700;
        }

        .preview-stat {
            font-size: 11px;
            color: var(--pixar-text-light);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .preview-stat i {
            width: 12px;
            height: 12px;
        }

        /* Bottom Action */
        .bottom-action {
            position: fixed;
            bottom: 46px;
            left: 50%;
            transform: translateX(-50%);
            width: 366px;
            background: var(--pixar-card);
            padding: 12px 16px;
            display: flex;
            gap: 10px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            flex: 1;
            padding: 14px;
            border: 2px solid var(--pixar-border);
            background: white;
            border-radius: var(--pixar-radius-sm);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-secondary i {
            width: 18px;
            height: 18px;
        }

        .btn-primary {
            flex: 2;
            padding: 14px;
            border: none;
            background: linear-gradient(135deg, var(--pixar-primary) 0%, #0052CC 100%);
            color: white;
            border-radius: var(--pixar-radius-sm);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary i {
            width: 18px;
            height: 18px;
        }

        /* Home Indicator */
        .home-indicator {
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--pixar-bg);
        }

        .home-indicator::after {
            content: '';
            width: 134px;
            height: 5px;
            background: var(--pixar-text);
            border-radius: 3px;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <!-- Phone Frame -->
    <div class="phone-frame">
        <div class="phone-screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <span>9:41</span>
                <div class="status-bar-right">
                    <i data-lucide="signal"></i>
                    <i data-lucide="wifi"></i>
                    <i data-lucide="battery-full"></i>
                </div>
            </div>

            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="back-btn">
                        <i data-lucide="arrow-left"></i>
                    </button>
                    <span class="header-title">Mall 만들기</span>
                </div>
                <button class="save-btn">
                    <i data-lucide="save"></i>
                    저장
                </button>
            </header>

            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="steps">
                    <div class="step active">
                        <div class="step-circle">1</div>
                        <span class="step-label">기본 정보</span>
                    </div>
                    <div class="step-line"></div>
                    <div class="step">
                        <div class="step-circle">2</div>
                        <span class="step-label">공간 설정</span>
                    </div>
                    <div class="step-line"></div>
                    <div class="step">
                        <div class="step-circle">3</div>
                        <span class="step-label">상품 배치</span>
                    </div>
                    <div class="step-line"></div>
                    <div class="step">
                        <div class="step-circle">4</div>
                        <span class="step-label">발행</span>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Basic Info -->
                <div class="form-section">
                    <h2 class="section-title">
                        <i data-lucide="info"></i>
                        기본 정보
                    </h2>

                    <div class="form-group">
                        <label class="form-label">
                            Mall 이름 <span>*</span>
                        </label>
                        <input type="text" class="form-input" placeholder="예: 코스모스 리빙">
                        <p class="form-hint">2-30자 이내</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            Mall 설명 <span>*</span>
                        </label>
                        <textarea class="form-input form-textarea" placeholder="Mall에 대한 소개를 작성해주세요"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">카테고리</label>
                        <div class="category-chips">
                            <div class="category-chip selected">
                                <i data-lucide="home"></i>
                                가구
                            </div>
                            <div class="category-chip">
                                <i data-lucide="shirt"></i>
                                패션
                            </div>
                            <div class="category-chip">
                                <i data-lucide="sparkles"></i>
                                뷰티
                            </div>
                            <div class="category-chip">
                                <i data-lucide="laptop"></i>
                                전자
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">대표 이미지</label>
                        <div class="upload-area">
                            <div class="upload-icon">
                                <i data-lucide="upload-cloud"></i>
                            </div>
                            <p class="upload-text">이미지 업로드</p>
                            <p class="upload-hint">1200 x 675px 권장</p>
                        </div>
                    </div>
                </div>

                <!-- Template -->
                <div class="form-section">
                    <h2 class="section-title">
                        <i data-lucide="layout-template"></i>
                        공간 템플릿
                    </h2>
                    <div class="template-grid">
                        <div class="template-card selected">
                            <div class="template-icon">
                                <i data-lucide="home"></i>
                            </div>
                            <p class="template-name">모던 갤러리</p>
                        </div>
                        <div class="template-card">
                            <div class="template-icon">
                                <i data-lucide="store"></i>
                            </div>
                            <p class="template-name">부티크 샵</p>
                        </div>
                        <div class="template-card">
                            <div class="template-icon">
                                <i data-lucide="warehouse"></i>
                            </div>
                            <p class="template-name">인더스트리얼</p>
                        </div>
                        <div class="template-card">
                            <div class="template-icon">
                                <i data-lucide="trees"></i>
                            </div>
                            <p class="template-name">네이처</p>
                        </div>
                        <div class="template-card">
                            <div class="template-icon">
                                <i data-lucide="moon"></i>
                            </div>
                            <p class="template-name">다크 모드</p>
                        </div>
                        <div class="template-card">
                            <div class="template-icon">
                                <i data-lucide="wand-2"></i>
                            </div>
                            <p class="template-name">커스텀</p>
                        </div>
                    </div>
                </div>

                <!-- Config -->
                <div class="form-section">
                    <h2 class="section-title">
                        <i data-lucide="settings-2"></i>
                        공간 설정
                    </h2>
                    <div class="config-list">
                        <div class="config-item">
                            <div class="config-label">
                                <i data-lucide="move"></i>
                                공간 크기
                            </div>
                            <input type="text" class="config-input" value="20m">
                        </div>
                        <div class="config-item">
                            <div class="config-label">
                                <i data-lucide="music"></i>
                                배경음악
                            </div>
                            <label class="toggle">
                                <input type="checkbox" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="config-item">
                            <div class="config-label">
                                <i data-lucide="users"></i>
                                멀티플레이어
                            </div>
                            <label class="toggle">
                                <input type="checkbox">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Preview -->
                <div class="preview-card">
                    <h3 class="preview-header">
                        <i data-lucide="eye"></i>
                        미리보기
                    </h3>
                    <div class="preview-3d">
                        <i data-lucide="box"></i>
                        <span>3D 프리뷰</span>
                    </div>
                    <div class="preview-info">
                        <span class="preview-name">Mall 이름</span>
                        <span class="preview-stat">
                            <i data-lucide="move"></i>
                            20×20m
                        </span>
                    </div>
                </div>
            </main>

            <!-- Bottom Action -->
            <div class="bottom-action">
                <button class="btn-secondary">
                    <i data-lucide="x"></i>
                    취소
                </button>
                <button class="btn-primary">
                    <i data-lucide="arrow-right"></i>
                    다음 단계
                </button>
            </div>

            <!-- Home Indicator -->
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
