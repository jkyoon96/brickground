<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Mobile Wireframe</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixar-primary: #0066FF;
            --pixar-secondary: #FFD93D;
            --pixar-success: #6BCB77;
            --pixar-error: #FF6B6B;
            --pixar-bg: #F8FAFF;
            --pixar-card: #FFFFFF;
            --pixar-text: #2D3748;
            --pixar-text-light: #718096;
            --pixar-border: #E2E8F0;
            --pixar-radius: 16px;
            --pixar-radius-sm: 10px;
            --shadow-soft: 0 4px 20px rgba(0, 102, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', '나눔스퀘어라운드', sans-serif;
            background: var(--pixar-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page-container {
            width: 100%;
            max-width: 400px;
        }

        .wireframe-label {
            background: var(--pixar-success);
            color: white;
            padding: 6px 12px;
            border-radius: var(--pixar-radius-sm);
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 16px;
        }

        .mobile-mockup {
            background: #1a1a1a;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .mobile-screen {
            background: var(--pixar-card);
            border-radius: 32px;
            overflow: hidden;
            min-height: 700px;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            background: linear-gradient(135deg, var(--pixar-primary) 0%, #0052CC 100%);
            color: white;
        }

        .status-time {
            font-size: 14px;
            font-weight: 600;
        }

        .status-icons {
            display: flex;
            gap: 6px;
        }

        .status-icons i {
            width: 16px;
            height: 16px;
        }

        /* Brand Section */
        .brand-section {
            background: linear-gradient(135deg, var(--pixar-primary) 0%, #0052CC 100%);
            padding: 40px 24px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .brand-section::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 217, 61, 0.2);
            border-radius: 50%;
            top: -60px;
            right: -60px;
        }

        .brand-logo {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 1;
            position: relative;
        }

        .brand-logo i {
            width: 36px;
            height: 36px;
        }

        .brand-tagline {
            font-size: 14px;
            opacity: 0.9;
            z-index: 1;
            position: relative;
        }

        /* Main Content */
        .main-content {
            padding: 24px 20px;
            background: var(--pixar-bg);
        }

        .form-title {
            font-size: 20px;
            font-weight: 800;
            color: var(--pixar-text);
            margin-bottom: 20px;
            text-align: center;
        }

        /* Social Login */
        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border-radius: var(--pixar-radius-sm);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .social-btn.kakao {
            background: #FEE500;
            color: #000;
        }

        .social-btn.naver {
            background: #03C75A;
            color: white;
        }

        .social-btn.google {
            background: white;
            color: var(--pixar-text);
            border: 1px solid var(--pixar-border);
        }

        .social-btn i {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--pixar-border);
        }

        .divider span {
            color: var(--pixar-text-light);
            font-size: 12px;
        }

        /* Form */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--pixar-text);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--pixar-text-light);
            width: 20px;
            height: 20px;
        }

        .input-wrapper .toggle-password {
            position: absolute;
            right: 14px;
            left: auto;
            cursor: pointer;
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 46px;
            border: 2px solid var(--pixar-border);
            border-radius: var(--pixar-radius-sm);
            font-size: 15px;
            background: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--pixar-primary);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: var(--pixar-primary);
        }

        .remember-me label {
            font-size: 13px;
            color: var(--pixar-text);
        }

        .forgot-password {
            color: var(--pixar-primary);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--pixar-primary) 0%, #0052CC 100%);
            color: white;
            border: none;
            border-radius: var(--pixar-radius-sm);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .submit-btn i {
            width: 20px;
            height: 20px;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--pixar-text-light);
            font-size: 14px;
        }

        .form-footer a {
            color: var(--pixar-primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* Bottom Nav */
        .bottom-nav {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 16px;
            background: white;
            border-top: 1px solid var(--pixar-border);
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            background: var(--pixar-bg);
            color: var(--pixar-text);
            text-decoration: none;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .nav-link i {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="wireframe-label">
            <i data-lucide="smartphone"></i>
            Mobile Wireframe - 로그인 (ST-01-02)
        </div>

        <div class="mobile-mockup">
            <div class="mobile-screen">
                <!-- Status Bar -->
                <div class="status-bar">
                    <span class="status-time">9:41</span>
                    <div class="status-icons">
                        <i data-lucide="signal"></i>
                        <i data-lucide="wifi"></i>
                        <i data-lucide="battery-full"></i>
                    </div>
                </div>

                <!-- Brand Section -->
                <div class="brand-section">
                    <div class="brand-logo">
                        <i data-lucide="box"></i>
                        BrickGround
                    </div>
                    <p class="brand-tagline">3D 가상 쇼핑의 새로운 경험</p>
                </div>

                <!-- Main Content -->
                <div class="main-content">
                    <h1 class="form-title">로그인</h1>

                    <div class="social-login">
                        <button class="social-btn kakao">
                            <i data-lucide="message-circle"></i>
                        </button>
                        <button class="social-btn naver">
                            <span style="font-weight: 800; font-size: 16px;">N</span>
                        </button>
                        <button class="social-btn google">
                            <i data-lucide="chrome"></i>
                        </button>
                    </div>

                    <div class="divider">
                        <span>또는 이메일로 로그인</span>
                    </div>

                    <form>
                        <div class="form-group">
                            <label>이메일</label>
                            <div class="input-wrapper">
                                <i data-lucide="mail"></i>
                                <input type="email" placeholder="example@email.com">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>비밀번호</label>
                            <div class="input-wrapper">
                                <i data-lucide="lock"></i>
                                <input type="password" placeholder="비밀번호 입력">
                                <i data-lucide="eye" class="toggle-password"></i>
                            </div>
                        </div>

                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">로그인 유지</label>
                            </div>
                            <a href="03_password.html" class="forgot-password">비밀번호 찾기</a>
                        </div>

                        <button type="submit" class="submit-btn">
                            <i data-lucide="log-in"></i>
                            로그인
                        </button>
                    </form>

                    <p class="form-footer">
                        아직 계정이 없으신가요? <a href="01_register.html">회원가입</a>
                    </p>
                </div>

                <!-- Bottom Nav -->
                <div class="bottom-nav">
                    <a href="01_register.html" class="nav-link">
                        <i data-lucide="user-plus"></i>
                        회원가입
                    </a>
                    <a href="04_mypage.html" class="nav-link">
                        <i data-lucide="user"></i>
                        마이페이지
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
