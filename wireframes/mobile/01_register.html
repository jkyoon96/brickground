<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Mobile Wireframe</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixar-primary: #0066FF;
            --pixar-secondary: #FFD93D;
            --pixar-success: #6BCB77;
            --pixar-error: #FF6B6B;
            --pixar-bg: #F8FAFF;
            --pixar-card: #FFFFFF;
            --pixar-text: #2D3748;
            --pixar-text-light: #718096;
            --pixar-border: #E2E8F0;
            --pixar-radius: 16px;
            --pixar-radius-sm: 10px;
            --shadow-soft: 0 4px 20px rgba(0, 102, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', '나눔스퀘어라운드', sans-serif;
            background: var(--pixar-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page-container {
            width: 100%;
            max-width: 400px;
        }

        .wireframe-label {
            background: var(--pixar-success);
            color: white;
            padding: 6px 12px;
            border-radius: var(--pixar-radius-sm);
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 16px;
        }

        .mobile-mockup {
            background: #1a1a1a;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .mobile-screen {
            background: var(--pixar-card);
            border-radius: 32px;
            overflow: hidden;
            min-height: 700px;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            background: white;
        }

        .status-time {
            font-size: 14px;
            font-weight: 600;
            color: var(--pixar-text);
        }

        .status-icons {
            display: flex;
            gap: 6px;
        }

        .status-icons i {
            width: 16px;
            height: 16px;
            color: var(--pixar-text);
        }

        /* Header */
        .app-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border-bottom: 1px solid var(--pixar-border);
        }

        .back-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--pixar-bg);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .back-btn i {
            width: 20px;
            height: 20px;
            color: var(--pixar-text);
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-size: 17px;
            font-weight: 700;
            color: var(--pixar-text);
            margin-right: 36px;
        }

        /* Main Content */
        .main-content {
            padding: 20px 16px;
            background: var(--pixar-bg);
            min-height: 600px;
        }

        .form-intro {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-intro h1 {
            font-size: 22px;
            font-weight: 800;
            color: var(--pixar-text);
            margin-bottom: 4px;
        }

        .form-intro p {
            font-size: 13px;
            color: var(--pixar-text-light);
        }

        /* Social Login */
        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border-radius: var(--pixar-radius-sm);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .social-btn.kakao {
            background: #FEE500;
            color: #000;
        }

        .social-btn.naver {
            background: #03C75A;
            color: white;
        }

        .social-btn.google {
            background: white;
            color: var(--pixar-text);
            border: 1px solid var(--pixar-border);
        }

        .social-btn i {
            width: 18px;
            height: 18px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--pixar-border);
        }

        .divider span {
            color: var(--pixar-text-light);
            font-size: 11px;
        }

        /* Form */
        .form-group {
            margin-bottom: 14px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--pixar-text);
            margin-bottom: 6px;
            font-size: 13px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--pixar-text-light);
            width: 18px;
            height: 18px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid var(--pixar-border);
            border-radius: var(--pixar-radius-sm);
            font-size: 14px;
            background: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--pixar-primary);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .input-hint {
            font-size: 10px;
            color: var(--pixar-text-light);
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .input-hint i {
            width: 10px;
            height: 10px;
        }

        /* Checkbox */
        .checkbox-group {
            background: white;
            border-radius: var(--pixar-radius-sm);
            padding: 12px;
            margin-bottom: 16px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
        }

        .checkbox-item:not(:last-child) {
            border-bottom: 1px solid var(--pixar-border);
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--pixar-primary);
        }

        .checkbox-item label {
            font-size: 12px;
            color: var(--pixar-text);
            flex: 1;
        }

        .checkbox-item label a {
            color: var(--pixar-primary);
            text-decoration: none;
        }

        .checkbox-item .expand-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .checkbox-item .expand-btn i {
            width: 16px;
            height: 16px;
            color: var(--pixar-text-light);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--pixar-primary) 0%, #0052CC 100%);
            color: white;
            border: none;
            border-radius: var(--pixar-radius-sm);
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .submit-btn i {
            width: 18px;
            height: 18px;
        }

        .form-footer {
            text-align: center;
            margin-top: 16px;
            color: var(--pixar-text-light);
            font-size: 13px;
        }

        .form-footer a {
            color: var(--pixar-primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* Bottom Nav */
        .bottom-nav {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            background: white;
            border-top: 1px solid var(--pixar-border);
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 8px 14px;
            background: var(--pixar-bg);
            color: var(--pixar-text);
            text-decoration: none;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .nav-link i {
            width: 14px;
            height: 14px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="wireframe-label">
            <i data-lucide="smartphone"></i>
            Mobile Wireframe - 회원가입 (ST-01-01)
        </div>

        <div class="mobile-mockup">
            <div class="mobile-screen">
                <!-- Status Bar -->
                <div class="status-bar">
                    <span class="status-time">9:41</span>
                    <div class="status-icons">
                        <i data-lucide="signal"></i>
                        <i data-lucide="wifi"></i>
                        <i data-lucide="battery-full"></i>
                    </div>
                </div>

                <!-- Header -->
                <div class="app-header">
                    <button class="back-btn">
                        <i data-lucide="arrow-left"></i>
                    </button>
                    <span class="header-title">회원가입</span>
                </div>

                <!-- Main Content -->
                <div class="main-content">
                    <div class="form-intro">
                        <h1>BrickGround</h1>
                        <p>3D 가상 쇼핑의 새로운 경험</p>
                    </div>

                    <div class="social-login">
                        <button class="social-btn kakao">
                            <i data-lucide="message-circle"></i>
                        </button>
                        <button class="social-btn naver">
                            <span style="font-weight: 800;">N</span>
                        </button>
                        <button class="social-btn google">
                            <i data-lucide="chrome"></i>
                        </button>
                    </div>

                    <div class="divider">
                        <span>이메일로 가입</span>
                    </div>

                    <form>
                        <div class="form-group">
                            <label>이메일</label>
                            <div class="input-wrapper">
                                <i data-lucide="mail"></i>
                                <input type="email" placeholder="example@email.com">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>비밀번호</label>
                            <div class="input-wrapper">
                                <i data-lucide="lock"></i>
                                <input type="password" placeholder="8자 이상">
                            </div>
                            <p class="input-hint">
                                <i data-lucide="info"></i>
                                영문+숫자+특수문자 조합
                            </p>
                        </div>

                        <div class="form-group">
                            <label>이름</label>
                            <div class="input-wrapper">
                                <i data-lucide="user"></i>
                                <input type="text" placeholder="홍길동">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>휴대폰</label>
                            <div class="input-wrapper">
                                <i data-lucide="smartphone"></i>
                                <input type="tel" placeholder="010-0000-0000">
                            </div>
                        </div>

                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="all">
                                <label for="all"><strong>전체 동의</strong></label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="terms">
                                <label for="terms"><a href="#">이용약관</a> (필수)</label>
                                <button class="expand-btn"><i data-lucide="chevron-right"></i></button>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="privacy">
                                <label for="privacy"><a href="#">개인정보처리</a> (필수)</label>
                                <button class="expand-btn"><i data-lucide="chevron-right"></i></button>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="marketing">
                                <label for="marketing">마케팅 수신 (선택)</label>
                                <button class="expand-btn"><i data-lucide="chevron-right"></i></button>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">
                            <i data-lucide="user-plus"></i>
                            회원가입
                        </button>
                    </form>

                    <p class="form-footer">
                        이미 계정이 있으신가요? <a href="02_login.html">로그인</a>
                    </p>
                </div>

                <!-- Bottom Nav -->
                <div class="bottom-nav">
                    <a href="02_login.html" class="nav-link">
                        <i data-lucide="log-in"></i>
                        로그인
                    </a>
                    <a href="03_password.html" class="nav-link">
                        <i data-lucide="key"></i>
                        비밀번호
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
