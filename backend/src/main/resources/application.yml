spring:
  application:
    name: brickground-backend

  profiles:
    active: local

  datasource:
    url: jdbc:mysql://localhost:3306/brickground?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.brickground: DEBUG
    org.hibernate.SQL: DEBUG

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-here-must-be-at-least-256-bits}
  access-token-expiry: 3600000  # 1 hour
  refresh-token-expiry: 604800000  # 7 days

# AWS S3 Configuration
aws:
  s3:
    bucket: ${AWS_S3_BUCKET:brickground-uploads}
    region: ${AWS_REGION:ap-northeast-2}

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
